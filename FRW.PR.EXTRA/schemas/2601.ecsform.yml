# yaml-language-server: $schema=https://raw.githubusercontent.com/TrucsPES/TestsVue/main/schemas/ecsform.json
form:
  title:
    fr: Changement de situation
    en: (EN) Changement de situation
  sectionsGroup:
    - sectionGroup:
      sections:
        #Section 1 - Identité
        - section:
            fr: Renseignements sur votre identité
            en: Identification
          id: Identification
          components:
            - type: bandeau
              components:
              - type: dynamic
                tag: h2
                text: 
                  fr: Déclaration de changement
                  en: Statement of change              
              - type: dynamic
                tag: p
                text:
                  fr: Vous devez informer sans délai le Ministère du Travail, de l'Emploi et de la Solidarité sociale de tout changement dans votre situation ou celle de votre famille qui est de nature à influer sur votre admissibilité à une aide financière ou sur le montant de l'aide financière qui vous est accordée. 
                  en: You must notify the Ministère du Travail, de l'Emploi et de la Solidarité sociale without delay of any change in your situation or your family situation that could affect your eligibility for financial assistance or the amount of your assistance.
              - type: dynamic
                tag: p
                text:
                  fr: Pour nous informer d'un tel changement, vous pouvez utiliser ce formulaire ou téléphoner sans frais au <b>Centre de communication avec la clientèle au numéro 1 877 767-8773.</b> Vous pouvez également vous rendre à l'un de nos bureaux.
                  en: To inform us of a change, use this form or call the <b>Centre de communication avec la clientèle at 1-877-767-8773</b> (toll free). You can also go to one of our offices.
            - type: bandeau
              components:
                - type: dynamic
                  tag: h3
                  text: 
                    fr: Important
                    en: Important
                - type: dynamic
                  tag: p
                  text: 
                    fr: Veuillez remplir la section 1 et les sections qui concernent le ou les changements dans votre situation ou celle de votre famille, et veuillez apporter les précisions demandées, le cas échéant.
                    en: Complete Section 1 and the sections related to the change(s) in your situation or your family situation. Be sure to provide the information requested, if any.
            - name: NomFamille
              type: text
              outerClasses: xl
              label: 
                fr: Nom de famille
                en: Last name
            - name: Prenom
              type: text
              outerClasses: xl
              label: 
                fr: Prénom
                en: First Name
            - name: NumeroDossier
              type: text
              outerClasses: md
              label: 
                fr: Numéro de dossier
                en: File number

        # Section 2 - Changements situation
        - section: 
            fr: Changements relatifs à votre situation ou à celle de votre famille
            en: Information on the application
          id: ChangementsSituation
          components:
            - name: ChoixChangements
              type: checkbox
              label: 
                fr: Veuillez choisir parmi les options suivantes
                en: Please choose among the following options
              options:
                ArriveeConjoint:
                  fr: Arrivée d'un conjoint
                  en: Arrival of a spouse
                DepartConjoint:
                  fr: Départ d'un conjoint
                  en: Departure of a spouse
                AugmentationEnfants:
                  fr: Augmentation du nombre d’enfants à charge
                  en: Increase in number of dependent children
                DiminutionEnfants:
                  fr: Diminution du nombre d’enfants à charge
                  en: Decrease in number of dependent children
                EnfantEtudesDebut:
                  fr: Un enfant à charge a entrepris des études
                  en: A dependent child began attending school
                EnfantEtudesFin:
                  fr: Un enfant à charge a terminé ses études ou les a abandonnées
                  en: A dependent child completed their schooling or abandoned schooling
                FormationProfessionnelleDebut:
                  fr: Début d’une formation professionnelle dans un établissement d’enseignement secondaire ou d’une formation dans un établissement d’enseignement postsecondaire
                  en: Start of vocational training in a secondary-level institution or training in a post-secondary level institution
                ModificationHeuresCredits:
                  fr: Modification du nombre d’heures de cours ou du nombre de crédits
                  en: Change in the number of course hours or credits
                FormationProfessionnelleFin:
                  fr: Fin d’une formation professionnelle dans un établissement d’enseignement secondaire ou d’une formation dans un établissement d’enseignement postsecondaire
                  en: End of vocational training in a secondary-level institution or training in a post-secondary level institution
              
            - name: DetailsArriveeConjoint
              type: group            
              v-if: val('ChoixChangements').includes('ArriveeConjoint')
              label:                
                fr: Arrivée d'un conjoint
                en: Arrival of a spouse
              components: 
                - name: DateArriveeConjoint
                  type: date
                  label: 
                    fr: Date de l’arrivée
                    en: Date of arrival              
                - name: NomPrenomConjoint
                  type: text
                  label: 
                    fr: Nom de la personne
                    en: Person’s name
            - name: DetailsDepartConjoint
              type: group
              v-if: val('ChoixChangements').includes('DepartConjoint')
              label:                
                fr: Départ d'un conjoint
                en: Departure of a spouse
              components: 
                - name: DateDepartConjoint
                  type: date
                  label: 
                    fr: Date du départ
                    en: Date of departure              
                - name: NomPrenomConjoint
                  type: text
                  label: 
                    fr: Nom de la personne
                    en: Person’s name
            - name: DetailsAugmentationEnfants
              type: group
              v-if: val('ChoixChangements').includes('AugmentationEnfants')
              label:                
                fr: Augmentation du nombre d’enfants à charge
                en: Increase in number of dependent children
              components: 
                - name: DateAugmentationEnfants
                  type: date
                  label: 
                    fr: Date de l’événement
                    en: Date of change              
                - name: NomPrenomEnfant
                  type: text
                  label: 
                    fr: Nom de l’enfant
                    en: Child’s name
            - name: DetailsDiminutionEnfants
              type: group
              v-if: val('ChoixChangements').includes('DiminutionEnfants')              
              label:
                fr: Diminution du nombre d’enfants à charge
                en: Decrease in number of dependent children
              components: 
                - name: DateDiminutionEnfants
                  type: date
                  label: 
                    fr: Date de l’événement
                    en: Date of change              
                - name: NomPrenomEnfant
                  type: text
                  label: 
                    fr: Nom de l’enfant
                    en: Child’s name
            - name: DetailsEnfantEtudesDebut
              type: group
              v-if: val('ChoixChangements').includes('EnfantEtudesDebut')              
              label:
                fr: Un enfant à charge a entrepris des études
                en: A dependent child began attending school
              components:
                - name: DateEnfantEtudesDebut
                  type: date
                  label: 
                    fr: Date du début
                    en: Start date              
                - name: NomPrenomEnfant
                  type: text
                  label: 
                    fr: Nom de l’enfant
                    en: Child’s name
                - name: OrdreEnseignement
                  type: select
                  outerClasses: lg
                  label: 
                    fr: Ordre d’enseignement
                    en: Level
                  options:
                    secondaire:
                      fr: secondaire
                      en: Secondary
                    collegial:
                      fr: collégial
                      en: Collegial
                    universitaire:
                      fr: universitaire
                      en: University
            - name: DetailsEnfantEtudesFin
              type: group
              v-if: val('ChoixChangements').includes('EnfantEtudesFin')              
              label:
                fr: Un enfant à charge a terminé ses études ou les a abandonnées
                en: A dependent child completed their schooling or abandoned schooling            
              components: 
                - name: DateEnfantEtudesFin
                  type: date
                  label: 
                    fr: Date de l’évènement
                    en: Date of the event              
                - name: NomPrenomEnfant
                  type: text
                  label: 
                    fr: Nom de l’enfant
                    en: Child’s name  
            - name: DetailsFormationProfessionnelleDebut
              type: group
              v-if: val('ChoixChangements').includes('FormationProfessionnelleDebut')
              label:                
                fr: Début d’une formation professionnelle dans un établissement d’enseignement secondaire ou d’une formation dans un établissement d’enseignement postsecondaire
                en: Start of vocational training in a secondary-level institution or training in a post-secondary level institution              
              components:  
                - name: DestinataireFormationProfessionnelleDebut
                  type: radio
                  outerClasses: boutons-inline md
                  label:
                    fr: Formation pour
                    en: Training for
                  options:
                    Moi: 
                      fr: Moi
                      en: Me
                    Conjoint:
                      fr: Mon conjoint
                      en: My spouse 
                - name: DateFormationProfessionnelleDebut
                  type: date
                  label: 
                    fr: Date du début
                    en: Start date  
                - name: StatutEtudiant
                  type: radio
                  label:
                    fr: Statut d'étudiant
                    en: Student status
                  options:
                    TempsPlein:
                      fr: Études à temps plein
                      en: Full-time studies
                    TempsPartiel:
                      fr: Études à temps partiel
                      en: Part-time studies                    
                - name: TypeDiplome
                  type: text
                  label:
                    fr: Diplôme visé
                    en: Type of diploma to be earned
            - name: DetailsModificationHeuresCredits          
              type: group
              label:
                fr: Modification du nombre d’heures de cours ou du nombre de crédits
                en: Change in the number of course hours or credits
              v-if: val('ChoixChangements').includes('ModificationHeuresCredits')
              components:
              - name: DestinataireModificationHeuresCredits
                type: radio
                outerClasses: boutons-inline md
                label:
                  fr: Modification pour
                  en: Change for
                options:
                  Moi: 
                    fr: Moi
                    en: Me
                  Conjoint:
                    fr: Mon conjoint
                    en: My spouse  
              - name: DateModificationHeuresCredits
                type: date
                label: 
                  fr: Date de la modification
                  en: Date of change      
              - name: NombreHeures
                type: number
                label:
                  fr: Nombre d’heures ou de crédits après la modification
                  en: Number of hours or credits after the change            
            - name: DetailsFormationProfessionnelleFin
              type: group
              label:
                fr: Fin d’une formation professionnelle dans un établissement d’enseignement secondaire ou d’une formation dans un établissement d’enseignement postsecondaire
                en: End of vocational training in a secondary-level institution or training in a post-secondary level institution              
              v-if: val('ChoixChangements').includes('FormationProfessionnelleFin')
              components:
                - name: DestinataireFormationProfessionnelleFin
                  type: radio
                  outerClasses: boutons-inline md
                  label:
                    fr: Fin de formation pour
                    en: End of training for
                  options:
                    Moi: 
                      fr: Moi
                      en: Me
                    Conjoint:
                      fr: Mon conjoint
                      en: My spouse 
                - name: DateFormationProfessionnelleFin
                  type: date
                  label: 
                    fr: Date de la fin
                    en: End date      
        
        # Section 3 - Changements revenus
        - section:
            fr: Changements relatifs aux revenus d’emploi
            en: Changes in work income
          id: RevenuEmploi
          components:
            - name: NaturechangementEmploi
              label:
                fr: Veuillez choisir parmi les options suivantes
                en: Please choose among the following options
              type: checkbox
              options:
                EmploiDebut:
                  fr: Début de l'emploi
                  en: Start of a job
                RevenuAugmentation:
                  fr: Augmentation des revenus d’emploi
                  en: Increase in work income
                RevenuDiminution:
                  fr: Diminution des revenus d’emploi
                  en: Decrease in work income
              validations:
                optional: null
            - name: DetailsEmploiDebut
              type: group
              label: 
                fr: Début de l'emploi
                en: Start of a job
              v-if: val('NaturechangementEmploi').includes('EmploiDebut')
              components:
              - name: DateEmploiDebut
                type: date
                label:
                  fr: Date du début de l'emploi
                  en: Job start date
              - name: PersonneEmployee
                type: radio
                outerClasses: boutons-inline md
                label:
                  fr: Nouvel emploi pour
                  en: New job for
                options:
                  Moi: 
                    fr: Moi
                    en: Me
                  Conjoint:
                    fr: Mon conjoint
                    en: My spouse
                  Enfant:
                    fr: Un enfant à charge
                    en: Depdendent child
              - name: RevenuBrutHebdomadaire
                type: number
                outerClasses: md
                label:
                  fr: Estimation des revenus bruts par semaine
                  en: Estimated gross weekly income
              - name: InfosEmployeur
                type: textarea
                label: 
                  fr: Nom et adresse de l’employeur
                  en: Employer’s name and address
            - name: DetailsRevenuAugmentation
              type: group
              label: 
                fr: Augmentation des revenus d’emploi
                en: Increase in work income
              v-if: val('NaturechangementEmploi').includes('RevenuAugmentation')
              components:
              - name: DateRevenuAugmentation
                type: date
                label:
                  fr: Date de l'augmentation
                  en: Date of increase
              - name: PersonneEmployee
                type: radio
                label: 
                  fr: Changement pour
                  en: Change for
                outerClasses: boutons-inline md
                options:
                  Moi: 
                    fr: Moi
                    en: Me
                  Conjoint:
                    fr: Mon conjoint
                    en: My spouse
                  Enfant:
                    fr: Un enfant à charge
                    en: Depdendent child
              - name: RevenuBrutHebdomadaire
                type: number
                outerClasses: md
                label:
                  fr: Estimation des revenus bruts par semaine
                  en: Estimated gross weekly income
            - name: DetailsRevenuDiminution
              type: group
              label: 
                fr: Diminution des revenus d'emploi
                en: Decrease in work income
              v-if: val('NaturechangementEmploi').includes('RevenuDiminution')
              components:
              - name: DateRevenuDiminution
                type: date
                label:
                  fr: Date de la diminution
                  en: Date of decrease
              - name: PersonneEmployee
                type: radio
                label:
                  fr: Changement pour
                  en: Change for
                outerClasses: boutons-inline md
                options:
                  Moi: 
                    fr: Pour moi
                    en: Me
                  Conjoint:
                    fr: Pour mon conjoint
                    en: My spouse
                  Enfant:
                    fr: Pour un enfant à charge
                    en: Depdendent child
              - name: RevenuBrutHebdomadaire
                type: number
                outerClasses: md
                label:
                  fr: Estimation des revenus bruts par semaine
                  en: Estimated gross weekly income
              - name: RaisonPerteRevenu
                type: textarea
                label: 
                  fr: Si vous n’avez plus de revenus de travail, précisez la raison
                  en: If you no longer have work income, indicate the reason
        
        # Section 4 - Déménagement
        - section: 
            fr: Déménagement
            en: Move
          id: demenagement
          components:
            - name: DemenagementEffectif 
              type: radio   
              options: yesno
              label:
                fr: Avez-vous déménagé ou le ferez-vous prochainement?
                en: Have you moved or will you move shortly?
            - name: DetailsDemenagement
              type: dynamic
              tag: div   
              v-if: val('DemenagementEffectif') === 'true'
              components:  
                - name: NouvelleAdresse
                  type: group
                  label:
                    fr: Nouvelle adresse
                    en: New address
                  components:
                  - type: inline
                    classes: no-wrap
                    components:            
                      - name: Numero
                        type: text
                        outerClasses: sm
                        label:
                          fr: Numéro
                          en: Number
                      - name: Rue
                        type: text
                        outerClasses: md
                        label:
                          fr: Rue
                          en: Street
                      - name: Appartement
                        type: text
                        outerClasses: sm
                        label:
                          fr: Appartement
                          en: Apartment
                  - type: inline
                    classes: no-wrap
                    components:
                      - name: Ville
                        type: text
                        outerClasses: lg
                        label:
                          fr: Ville
                          en: City
                      - name: CodePostal
                        type: text
                        outerClasses: md
                        label:
                          fr: Code postal
                          en: Postal code
                        validations: 
                          max: 6, length
                - name: RoleNouvelleAdresse
                  type: select
                  outerClasses: lg
                  label:
                    fr: À cette nouvelle adresse, vous êtes
                    en: At the new address you will be
                  options:
                    Proprietaire: 
                      fr: Propriétaire
                      en: The owner
                    Locataire:
                      fr: Locataire
                      en: A tenant
                    Chambre:
                      fr: En chambre
                      en: Rent a room
                    Pension:
                      fr: En pension
                      en: Rent room and board
                    LocataireSubventionne:
                      fr: Locataire d’un logement subventionné (y compris HLM ou une coopérative d’habitation)
                      en: A tenant in a subsidized dwelling (including low-rental housing and coops)
                    Autre:
                      fr: Autre
                      en: Other
                - name: PrecisionRoleNouvelleAdresse
                  v-if: val('RoleNouvelleAdresse') === ('Autre')
                  type: textarea
                  label:
                    fr: Veuillez préciser
                    en: please specify   
                - type: radio
                  name: ObjectifEmploi
                  outerClasses: md
                  label: 
                    fr: Participez-vous au Programme objectif emploi?
                    en: Are you participating in the Aim for Employment Program?
                  options: yesno
                - type: radio
                  name: LienParente
                  #si chambre ou pension et pas objectif emploi
                  v-if: val('ObjectifEmploi') && val('ObjectifEmploi') === 'false' && (val('RoleNouvelleAdresse').includes('Chambre') || val('RoleNouvelleAdresse').includes('Pension'))
                  outerClasses: md
                  label:
                    fr: Avez-vous un lien de parenté avec le locateur?
                    en: Are you related to the person who is renting you the room/room and board?
                  options: yesno
                - name: PrecisionLienParente
                  type: text                
                  v-if: val('LienParente') && val('LienParente') === 'true'         
                  outerClasses: lg
                  label:
                    fr: Précisez le lien
                    en: Indicate the relation to you
                - name: HabiteConjoint
                  type: radio
                  label: 
                    fr: Vivez-vous avec un conjoint?
                    en: Are you living with your spouse?
                  outerClasses: md
                  options: yesno
                - name: DetailsHabiteConjoint
                  type: dynamic
                  tag: div
                  v-if: val('HabiteConjoint') === 'true'
                  components:
                  - name: DateHabiteConjoint
                    type: date
                    label:
                      fr: Date du début de la cohabitation
                      en: Date you began living together
                  - name: NomPrenomConjoint
                    type: text
                    outerClasses: lg
                    label: 
                      fr: Nom de famille et prénom du conjoint
                      en: Spouse's first and last name                 
                - name: CoutLocation
                  type: number
                  outerClasses: md
                  label:
                    fr: Coût de la location
                    en: Cost of rent
                - name: FrequenceLoyer
                  label:
                    fr: Fréquence
                    en: Frequency
                  type: radio
                  outerClasses: md
                  options:
                    FreqMensuelle: 
                      fr: par mois
                      en: per month
                    FreqHebdomadaire:
                      fr: par semaine
                      en: per week
                - name: ElectriciteInclus
                  type: radio
                  outerClasses: md
                  label: 
                    fr: Coût de l'électricité inclus
                    en: Includes electricity              
                  options: yesno
                - name: ChauffageInclus
                  type: radio
                  outerClasses: md
                  label:
                    fr: Coût du chauffage inclus
                    en: Includes heating
                  options: yesno   
                - name: RecoitAllocationLogement
                  type: radio
                  label:
                    fr: Recevez-vous une somme de Revenu Québec chaque mois dans le cadre du programme Allocation-logement?
                    en: Are you receiving a monthly amount from Revenu Québec under the Shelter Allowance Program?
                  options: yesno
                - name: MontantAllocationLogement
                  type: number
                  outerClasses: md
                  v-if: val('RecoitAllocationLogement') === 'true'
                  label: 
                    fr: Indiquez le montant
                    en: Enter the amount   
                - name: AutresPersonnesHabitent
                  type: radio
                  outerClasses: sm
                  options: yesno
                  label:
                    fr: À cette nouvelle adresse, est-ce que d’autres personnes habitent avec vous?
                    en: Does anyone else live with you at this new address?
                  help: 
                    fr: Sauf un conjoint ou un enfant à charge.
                    en: Other than your spouse or a dependent children.
                - name: AutresPersonnesDetails
                  type: repeatableGroup
                  repeatable: true
                  v-if: val('AutresPersonnesHabitent') === 'true'
                  label:
                    fr: Autre(s) personne(s) habitant avec vous
                    en: Other person(s) living with you
                  instanceLabel:
                    fr: Personne
                    en: Person
                  addLabel:
                    fr: Ajouter une personne
                    en: Add a person
                  removeLabel:
                    fr: Supprimer cette personne
                    en: Remove this person
                  components: 
                    - name: NomPrenomAutrePersonne
                      type: text
                      label:
                        fr: Nom et prénom de la personne
                        en: Person's Last and first name
                    - name: StatutAutrePersonne
                      type: select
                      label:
                        fr: À cette adresse, cette personne est
                        en: At this new address, this person will be
                      options: 
                        PersonneCoproprietaire:
                          fr: copropriétaire
                          en: a co-owner
                        PersonneColocataire:
                          fr: colocataire
                          en: a co-tenant
                        PersonneCochambreuse:
                          fr: cochambreuse
                          en: a co-roomer
                        PersonnePension:
                          fr: en pension ou en chambre
                          en: a co-room/boarder
                    - name: LienParenteAutrePersonne
                      type: text
                      outerClasses: lg
                      v-if: val('ObjectifEmploi') === 'false'
                      label:
                        fr: Indiquez le lien de parenté avec vous
                        en: Relation to you
                      options: yesno
                    - name: DetailsLoyer
                      type: dynamic
                      tag: div
                      v-if: val(`${name}.StatutAutrePersonne`, index) && val(`${name}.StatutAutrePersonne`, index) !== 'PersonneCoproprietaire'
                      components:                    
                      - name: MontantLoyerCharge
                        type: text
                        outerClasses: lg
                        label: 
                          fr: Précisez les sommes demandées par semaine ou par mois
                          en: Specify the amount charged per week or month
                      - name: FrequenceLoyer
                        type: radio
                        label:
                          fr: Fréquence
                          en: Frequency
                        options:
                          FreqHebdomadaire:
                            fr: par semaine
                            en: a week
                          FreqMensuelle:
                            fr: par mois
                            en: a month
                - name: NomPrenomProprietaireLocateur
                  type: text
                  label:  
                    fr: Nom de famille et prénom du propriétaire ou du locateur
                    en: First and last name of the owner or person who is renting you the room or dwelling
                  help: 
                    fr: Personne qui loue la chambre ou le logement.
                    en: 
                - name: TelephoneProprietaireLocateur
                  type: text
                  outerClasses: md
                  label:
                    fr: Téléphone
                    en: Telephone
        
        # Section 5 - Changement résidence
        - section: 
            fr: Changements relatifs à la résidence ou déclaration d’une absence du Québec
            en: Change(s) related to your residence or Declaration of stay outside Québec
          id: ChangementResidence
          components:
            - name: NatureChangementResidence
              type: checkbox
              label:
                fr: Veuillez choisir parmi les options suivantes
                en: Please choose among the following options 
              options:
                NouveauTelephone:
                  fr: J'ai un nouveau numéro de téléphone
                  en: I have a new telephone number
                AdulteDepart:
                  fr: Départ de ma résidence d’un adulte autre que mon conjoint
                  en: An adult other than my spouse has left my home
                AdulteArrivee:
                  fr: Arrivée à ma résidence d’un adulte autre que mon conjoint
                  en: An adult other than my spouse has arrived in my home
                SejourExterieur:
                  fr: Séjour à l’extérieur du Québec pour une période de plus de 7 jours consécutifs ou pour un total de plus de 15 jours au cours d’un mois civil
                  en: Stay outside Québec lasting more than 7 consecutive days or for more than 15 days in a calendar month
            - name: NouveauTelephone
              type: group
              v-if: val('NatureChangementResidence').includes('NouveauTelephone')
              label:
                fr: Nouveau numéro de téléphone
                en: New phone number
              components:
              - name: DateNouveauTelephone
                type: date
                label:
                  fr: Date du changement
                  en: Date of change
              - name: NouveauNumeroTelephone
                type: text
                label:
                  fr: Nouveau numéro de téléphone
                  en: New phone number
            - name: DepartAdulte
              type: group
              label:
                fr: Départ d'un adulte autre que mon conjoint
                en: Adult other than my spouse leaving my home
              v-if: val('NatureChangementResidence').includes('AdulteDepart')
              components:
                - name: DateAdulteDepart
                  type: date
                  label:
                    fr: Date du départ
                    en: Date of departure
                - name: NomPrenomAdulteDepart
                  type: text
                  label:
                    fr: Nom de la personne
                    en: Person’s name
            - name: ArriveeAdulte
              type: group
              label: 
                fr: Arrivée d’un adulte autre que mon conjoint
                en: Adult other than my spouse arriving in my home             
              v-if: val('NatureChangementResidence').includes('AdulteArrivee')
              components:
                - name: DateAdulteArrivee
                  type: date
                  label:
                    fr: Date d'arrivée
                    en: Date of arrival
                - name: NomPrenomAdulteArrivee
