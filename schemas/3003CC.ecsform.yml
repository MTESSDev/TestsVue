# yaml-language-server: $schema=https://raw.githubusercontent.com/TrucsPES/TestsVue/main/schemas/ecsform.json
form:
  sectionsGroup:
    - sectionGroup: 
        fr: Demande
      #v-if: form.TypeDemande
      sections:
        # Section 0 - Informations sur la demande (aiguillage initial)
        - section: 
            fr: Informations sur la demande
            en: Information on the application
          id: infos
          components:
            - name: TypeDemande
              type: checkbox
              label: 
                fr: Quel type de demande voulez-vous effectuer?
              tooltip:
                title:
                  fr: Type de demande
                text: 
                  fr: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris maximus, nisl sed consequat sodales, dolor felis condimentum felis, sed facilisis dolor nibh quis risus. Suspendisse congue velit in vehicula congue. Vivamus sed ullamcorper dolor, quis pellentesque elit. Aenean urna mi, fringilla sed purus vel, hendrerit laoreet felis. Donec efficitur dolor vel pretium euismod. In non ipsum vitae massa commodo viverra. Vivamus arcu nibh, venenatis vel venenatis a, sagittis eget est. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Maecenas nisi magna, porttitor vel augue id, porttitor fringilla sapien. Maecenas sollicitudin, massa facilisis finibus tempor, nibh nunc pharetra ante, in elementum nibh purus a arcu. Nam massa tellus, vehicula nec ante in, tempus ornare urna. Sed eget commodo libero. Nulla tincidunt justo erat, ac volutpat eros maximus in. Nam at malesuada magna. Aenean in magna non lectus viverra consectetur. In porttitor, dolor ac varius lacinia, lacus mauris laoreet neque, vitae.
                  en:       
              options: 
                Afdr: Demande d'aide financière de dernier recours
                AideEmploi: Demande de service d'aide à l'emploi
            - type: bandeau
              v-if: val('TypeDemande').includes('Afdr')
              text: 
                fr: L’aide financière qui peut être accordée tient compte de votre situation familiale.             
            - name: HabiteAvecAutreAdulte
              type: radio
              v-if: val('TypeDemande').includes('Afdr')
              label: 
                fr: Habitez-vous avec un autre adulte?
              options: yesno
            - name: PrecisionsAdulte2        
              type: group
              v-if: val('HabiteAvecAutreAdulte') === 'true'
              label:
                fr: Précisions sur l'adulte habitant avec vous
              components:
                - name: MarieUniCivilementAdulte
                  type: radio
                  label: 
                    fr: Êtes-vous marié avec cet adulte ou uni civilement à lui?
                  options: yesno
                - name: AutreParentEnfant
                  type: radio
                  v-if: val('PrecisionsAdulte2.MarieUniCivilementAdulte') === 'false'
                  label: 
                    fr: Est-il l’autre parent d’au moins un de vos enfants?
                  options: yesno
                - name: VieMaritaleUnAn
                  type: radio
                  v-if: val('PrecisionsAdulte2.MarieUniCivilementAdulte') === 'false' && val('PrecisionsAdulte2.AutreParentEnfant') === 'false'
                  label: 
                    fr: Vivez-vous maritalement avec cet adulte depuis au moins un an?
                  options: yesno
                - name: ViePasseeMaritaleUnAn
                  type: radio
                  v-if: val('PrecisionsAdulte2.MarieUniCivilementAdulte') === 'false' && val('PrecisionsAdulte2.AutreParentEnfant') === 'false' && val('PrecisionsAdulte2.VieMaritaleUnAn') === 'false'
                  label: 
                    fr: Dans le passé, avez-vous vécu maritalement avec cet adulte pendant au moins un an?
                  options: yesno
                - name: ViePasseeMaritaleMoinsUnAn
                  type: radio
                  v-if: val('PrecisionsAdulte2.MarieUniCivilementAdulte') === 'false' && val('PrecisionsAdulte2.AutreParentEnfant') === 'false' && val('PrecisionsAdulte2.VieMaritaleUnAn') === 'false' && val('PrecisionsAdulte2.ViePasseeMaritaleUnAn') === 'false'
                  label: 
                    fr: Vivez-vous maritalement avec un autre adulte depuis moins d’un an?
                  options: yesno
                - name: DateDebutCohabitation
                  type: date
                  v-if: val('PrecisionsAdulte2.ViePasseeMaritaleMoinsUnAn') === 'true'
                  label: 
                    fr: Date du début de la cohabitation
                - name: NomAdulte2CohabitationMoinsUnAn
                  type: text
                  v-if: val('PrecisionsAdulte2.ViePasseeMaritaleMoinsUnAn') === 'true'
                  label: 
                    fr: Nom de famille de l'adulte
                - name: PrenomAdulte2CohabitationMoinsUnAn
                  type: text
                  v-if: val('PrecisionsAdulte2.ViePasseeMaritaleMoinsUnAn') === 'true'
                  label: 
                    fr: Prénom de l'adulte
            - type: bandeau-notification
              v-if: val('Conjoint') === 'true'
              text: 
                fr: Vous répondez à notre définition de conjoint. Votre conjoint doit fournir les renseignements le concernant sous « Adulte 2 » dans le présent formulaire.
            - type: dynamic
              tag: div
              v-if: val('TypeDemande').includes('Afdr') && val('Conjoint') === 'true'       
              components:                    
              - name: ConjointMemeAdresse
                type: radio
                label: 
                  fr: Votre conjoint habite-t-il à la même adresse que vous?
                options: yesno
              - name: AdresseConjoint
                type: text                    
                v-if: val('ConjointMemeAdresse') === 'false'
                outerClasses: xxl
                label: 
                  fr: Adresse du conjoint
              - name: RaisonConjointHabiteAilleurs
                type: text
                v-if: val('ConjointMemeAdresse') === 'false'
                outerClasses: xxl
                label: 
                  fr: Raison pour laquelle le conjoint habite ailleurs
            - name: Conjoint
              type: hidden
        #Section - Domicile
        - section:
            fr: Informations sur le domicile
          id: domicile
          v-if: val('TypeDemande').includes('Afdr')
          components:
            - name: TypeDomicile
              type: select
              label:
                fr: Où habitez-vous?
              options:
                propriete: Dans votre propriété
                chambre: Dans une chambre ou en pension
                logement: Dans un logement
                subventionne: Dans un logement subventionné (par exemple dans un HLM ou une coopérative d’habitation)
                familiale: Dans une ressource de type familiale, un centre hospitalier ou une ressource intermédiaire
                autre: Ailleurs
            - name: DomicileAilleursPrecision
              type: text
              v-if: val('prefixId$TypeDomicile').includes('autre')
              label:
                fr: Précisez la nature de votre domicile
            - name: ProprietaireInfos
              type: group
              v-if: val('prefixId$TypeDomicile') && val('prefixId$TypeDomicile') !== 'propriete'
              label:
                fr: Inscrivez le nom de votre propriétaire ou locateur, s’il y a lieu.
              components:
                - name: Nom
                  type: text
                  label:
                    fr: Nom de famille
                - name: Prenom
                  type: text
                  label:
                    fr: Prénom
                - name: Telephone
                  type: text
                  outerClasses: lg
                  label:
                    fr: Téléphone
            - name: DomicileDateDebut
              type: date
              label:
                fr: Date de début d’occupation des lieux
            - name: DomicileCoutMensuel
              type: number
              label:
                fr: Coût mensuel
            - name: DomicileChauffage
              type: radio
              label:
                fr: Chauffage inclus
              options: yesno
            - name: DomicileElectricite
              type: radio
              label:
                fr: Électricité incluse
              options: yesno
            - name: RecoitDomicileAllocation
              type: radio
              label:
                fr: Recevez-vous de Revenu Québec une somme provenant du programme Allocation-logement?
              options: yesno
            - name: DomicileAllocationMontant
              type: number
              v-if: val('prefixId$RecoitDomicileAllocation') === 'true'
              label:
                fr: Montant par mois
            - name: DomicileAutresPersonnes
              type: radio
              options: yesno
              label:
                fr: Est-ce que d’autres personnes habitent avec vous?
              help:
                fr: autres que votre conjoint et vos enfants à charge, s’il y a lieu
            - name: DomicileAutrespersonnesPrecision
              type: textarea
              v-if: val('prefixId$DomicileAutresPersonnes') === 'true'
              label:
                fr: Inscrivez leurs nom de famille et prénom et leur lien avec vous.               
    
    #Regroupement Adulte 1
    - sectionGroup: 
        fr: Adulte 1
      classes: icone user                      
      #v-if: form.TypeDemande
      prefixId: adulte1
      sections: &sectionsAdulte
        # Section 1 - Raison de la demande
        - section: 
            fr: Raison de la demande
            en: (EN)Raison de la demande
          id: raisonDemande
          v-if: val('TypeDemande').length > 0
          components:
            - type: dynamic
              v-if: val('TypeDemande').includes('Afdr')
              tag: div        
              components:
                - name: EvenementsDerniereAnnee
                  type: checkbox
                  label: 
                    fr: Indiquez s'il y a lieu, les évènements vécus depuis les 12 derniers mois
                  options: 
                    FinDiminutionRevenus: Perte ou diminution de revenus
                    FinEtudesTempsPlein: Fin d'études à temps plein  
                  validations: 
                    optional: null
                - name: FinDiminutionRevenusType
                  v-if: val('prefixId$EvenementsDerniereAnnee').includes('FinDiminutionRevenus')
                  type: checkbox
                  label: 
                    fr: Type de revenu
                  options: 
                    FinRevenusEmploi: d'emploi
                    FinRevenusTravailAutonome: de travail autonome
                    FinRevenusPrestations: de prestations gouvernementales (Assurance-emploi, RQAP, SAAQ, CNESST, etc.)
                    FinRevenusAutres: autre
                - name: FinRevenusPrestationsPrecision
                  v-if: val('prefixId$FinDiminutionRevenusType').includes('FinRevenusPrestations')
                  type: text
                  label: 
                    fr: Précisez le type de prestations gouvernementales
                - name: FinRevenusAutresPrecision
                  v-if: val('prefixId$FinDiminutionRevenusType').includes('FinRevenusAutres')
                  type: text
                  label: 
                    fr: Précisez le type de revenu
                - name: DateEvenementFinDiminutionRevenus
                  v-if: val('prefixId$EvenementsDerniereAnnee').includes('FinDiminutionRevenus')
                  type: date
                  label: 
                    fr: Date de la fin ou diminution de revenus
                - name: DateEvenementFinEtudesTempsPlein
                  v-if: val('prefixId$EvenementsDerniereAnnee').includes('FinEtudesTempsPlein')
                  type: date
                  label: 
                    fr: Date de la fin d'études à temps plein
                - name: PrecisionRaisonDemandeAfdr
                  type: checkbox
                  label: 
                    fr: Indiquez la raison de votre demande d'aide financière de dernier recours
                  options: 
                    AttenteDecision: Vous attendez la réponse à une autre demande (Assurance-emploi, RQAP, jugement, SAAQ, CNESST, etc.)
                    AucunRevenu: Vous n'avez aucun revenu
                    RevenuInsuffisant: Votre revenu est insuffisant
                    NaissanceEnfant: Vous avez eu ou pris en charge un enfant
                    SortieEtablissement: Vous venez de sortir d'un établissement
                    ArriveeConjoint: Vous vivez maintenant avec un conjoint
                    PerteConjoint: Vous n'avez plus de conjoint
                    ProblemeSante: Vous avez un problème de santé
                    RemboursementFraisFuneraires: Vous demandez le remboursement de frais funéraires
                    PrecisionRaisonDemandeAfdrAutreRaison: Autre raison
                - name: PrecisionRaisonDemandeAfdrAttenteDecision
                  v-if: val('prefixId$PrecisionRaisonDemandeAfdr').includes('AttenteDecision')
                  type: text
                  label: 
                    fr: Précisez la raison de votre demande d'aide financière de dernier recours
                - name: PrecisionRaisonDemandeAfdrRevenuInsuffisant
                  v-if: val('prefixId$PrecisionRaisonDemandeAfdr').includes('RevenuInsuffisant')
                  type: radio
                  label: 
                    fr: Type de revenu insuffisant
                  options: 
                    RevenuInsuffisantRevenusEmploi: Revenus d'emploi
                    RevenuInsuffisantTravailAutonome: Revenus de travail autonome
                    RevenuInsuffisantPrestations: Prestations gouvernementales (prestations d'assurance-emploi ou d'assurance parentale[RQAP], jugement, SAAQ, CNESST, etc.)
                    RevenuInsuffisantAutres: autre
                - name: PrecisionRaisonDemandeAfdrRevenuInsuffisantPrestation
                  v-if: val('prefixId$PrecisionRaisonDemandeAfdrRevenuInsuffisant') === 'RevenuInsuffisantPrestations'
                  type: text
                  label: 
                    fr: Précisez le type de prestation insuffisante
                - name: PrecisionRaisonDemandeAfdrRevenuInsuffisantAutre
                  v-if: val('prefixId$PrecisionRaisonDemandeAfdrRevenuInsuffisant') === 'RevenuInsuffisantAutres'
                  type: text
                  label: 
                    fr: Précisez le type de revenu autre
                - name: PrecisionRaisonDemandeAfdrSortieEtablissement
                  v-if: val('prefixId$PrecisionRaisonDemandeAfdr').includes('SortieEtablissement')
                  type: radio
                  label: 
                    fr: Précisez le type d'établissement
                  options: 
                    SortieEtablissementSante: de santé
                    SortieEtablissementDetention: de détention
                - name: PrecisionRaisonDemandeAfdrPerteConjoint
                  v-if: val('prefixId$PrecisionRaisonDemandeAfdr').includes('PerteConjoint')
                  type: radio
                  label: 
                    fr: Précisez la raison de perte du conjoint
                  options: 
                    PerteConjointDeces: décès
                    PerteConjointSeparation: separation
                    PerteConjointDivorce: divorce
                - name: PrecisionRaisonDemandeAfdrAutre
                  v-if: val('prefixId$PrecisionRaisonDemandeAfdr').includes('PrecisionRaisonDemandeAfdrAutreRaison')
                  type: text
                  label: 
                    fr: Précisez la raison autre
            - type: dynamic
              v-if: val('TypeDemande').includes('AideEmploi')
              tag: div        
              components:      
                - name: PrecisionRaisonDemandeEmploi
                  type: checkbox
                  label: 
                    fr: Précisez la raison de votre demande de services d'aide à l'emploi
                  options: 
                    AideRechercheEmploi: Aide à la recherche d'emploi
                    RetourEcole: Retour aux études ou en formation
                    DirigeEmployeurOrganisme: Référence d'un employeur ou d'un organisme
                    PrecisionRaisonDemandeEmploiAutreRaison: Autre
                - name: PrecisionRaisonDemandeEmploiAutre
                  v-if: val('prefixId$PrecisionRaisonDemandeEmploi').includes('DirigeEmployeurOrganisme')
                  type: text
                  label: 
                    fr: Précisez l'employeur ou l'organisme
                - name: PrecisionRaisonDemandeEmploiAutre
                  v-if: val('prefixId$PrecisionRaisonDemandeEmploi').includes('PrecisionRaisonDemandeEmploiAutreRaison')
                  type: text
                  label: 
                    fr: Précisez la raison de votre demande d'aide à l'emploi
        # Section 2 - Renseignements sur l'identité
        - section: 
            fr: Renseignements sur l'identité
          id: renseignementsIdentite
          components:
            - name: cp12
              type: text
              v-if: val('TypeDemande').includes('Afdr')
              label:
                fr: Numéro de dossier (CP-12)
              validations:
                optional: null
            - name: nom1
              type: text
              label: 
                fr: Nom de famille
              help: 
                fr: Selon le certificat de naissance ou le document d'immigration.
              validations: 
                max: 36,length
            - name: prénom1
              type: text
              label: 
                fr: Prénom
              validations: 
                max: 22,length
            - name: date_naissance
              type: date
              label: 
                fr: Date de naissance
            - name: nas
              type: text
              outerClasses: md          
              label: 
                fr: Numéro d'assurance sociale
              inputmode: number  
              pattern: '[0-9]*'
              validations: 
                nas: true
                optional: null
            - name: date_expiration_nas
              v-if: val('prefixId$nas').startsWith('9')
              type: date
              label: 
                fr: Date d'expiration
              validations:
                optional: null
            - name: Sexe
              type: radio
              label: 
                fr: Sexe
              options: 
                Feminin: Féminin 
                Masculin: Masculin
            - name: EtatMatrimonial
              v-if: val('TypeDemande').includes('Afdr')
              type: select
              label:
                fr: État matrimonial
              options:
                celibataire: Célibataire
                marieUnionCivile: Marié ou uni civilement
                veuf: Veuf
                separe: Séparé légalement
                separeSansJugement: Séparé sans jugement
                divorce: Divorcé
            - name: dateFinUnion
              type: date
              label:
                fr: Date de la fin de l'union ou du décès
              v-if: >
                 val('prefixId$EtatMatrinmonial') && 
                 (val('prefixId$EtatMatrinmonial') === 'divorce' || val('prefixId$EtatMatrinmonial') === 'separeSansJugement'
                 || val('prefixId$EtatMatrinmonial') === 'separe' || val('prefixId$EtatMatrinmonial') === 'veuf')
            - name: Langue
              type: radio
              label: 
                fr: Langue de correspondance
              options: 
                Francais: Français 
                Anglais: Anglais 
            - name: curateur
              type: radio
              v-if: val('TypeDemande').includes('Afdr')
              label:
                fr: Êtes-vous représenté par le Curateur public du Québec?
              options: yesno
            - name: dosCurateur
              type: text
              v-if: val('TypeDemande').includes('Afdr') && val('prefixId$curateur') === 'true'
              label:
                fr: Numéro de dossier
            - name: NeQC
              type: radio
              label: 
                fr: Êtes-vous né au Québec?
              options: yesno
            - name: nom3
              v-if: val('prefixId$NeQC') === 'true'
              type: text
              label: 
                fr: Inscrivez le nom de famille et le prénom de l'un de vos parent
              validations: 
                max: 50,length
            - name: neCanada
              v-if: val('prefixId$NeQC') === 'false'        
              type: radio
              label: 
                fr: Êtes-vous né au Canada ?
              options: yesno
            - name: pays1
              v-if: val('prefixId$neCanada') === 'false'
              type: text
              label: 
                fr: Indiquez votre pays de naissance
            - name: date_arrive_canada
              v-if: val('prefixId$neCanada') === 'false'
              type: date
              label: 
                fr: Date d'arrivée au Canada
            - type: dynamic
              v-if: val('prefixId$neCanada') === 'false'
              tag: div        
              components:
                - name: CitCanadienne
                  type: radio
                  label: 
                    fr: Avez-vous la citoyenneté canadienne?
                  options: yesno
                - name: EstResidentPermanent
                  v-if: val('prefixId$CitCanadienne') === 'false'
                  type: radio
                  label: 
                    fr: Êtes-vous un résident permanent?
                  options: yesno
                - name: EstDemandeurAsile
                  v-if: val('prefixId$EstResidentPermanent') === 'false'            
                  type: radio
                  label: 
                    fr: Êtes-vous un demandeur d'asile?
                  options: yesno
                - name: EstRefugieOuProtege
                  v-if: val('prefixId$EstDemandeurAsile') === 'false'                        
                  type: radio
                  label: 
                    fr: Avez-vous obtenu le statut de réfugié ou de personne protégée ou à protéger?
                  options: yesno              
                - name: autre2
                  v-if: val('prefixId$EstRefugieOuProtege') === 'false'                        
                  type: text
                  label: 
                    fr: Autre statut, précisez
                - type: bandeau-notification
                  text: 
                    fr: Comme vous êtes né hors du Canada, vous devrez fournir les documents confirmant votre statut.
            - name: Autochtone
              type: radio
              v-if: val('prefixId$neCanada') === 'true'
              label: 
                fr: Vous considérez-vous comme un autochtone?
              options: yesno
            - name: AutochtoneType        
              v-if: val('prefixId$neCanada') === 'true' && val('prefixId$Autochtone') === 'true'
              type: radio
              label: 
                fr: Êtes-vous un membre d'une Première Nation ou un Inuit?
              options: 
                AmerindienReserve: Membre d'une Première Nation vivant dans une collectivité
                AmerindienHorsReserve: Membre d'une Première Nation vivant à l'extérieur d'une collectivité
                Inuit: Inuit
            - type: bandeau
              v-if: val('TypeDemande').includes('Afdr')
              text:
                fr: >
                  <b>Vous pourriez avoir droit à des montants supplémentaires selon votre situation. 
                  Si vous répondez aux questions suivantes, nous pourrons évaluer votre droit à ces montants.</b>
            - name: enceinte
              type: radio
              v-if: val('TypeDemande').includes('Afdr')
              label:
                fr: Êtes-vous enceinte?
              options: yesno
              validations:
                optional: null
            - name: dateAccouchement
              type: date
              v-if: val('prefixId$enceinte') === 'true'
              label:
                fr: Date prévue de l'accouchement
            - name: valide
              type: radio
              v-if: val('TypeDemande').includes('Afdr')
              label:
                fr: Est-ce que votre état de santé vous permet de travailler?
              options: yesno
              validations:
                optional: null
            - name: precisionInvalidite
              type: text
              v-if: val('prefixId$valide') === 'false'
              label:
                fr: Précisez votre état de santé
        # Section 3 - Adresse
        - section: 
            fr: Adresse
          id: adresse
          components:
            - name: addresse1
              type: inline
              components:       
                - name: adresse1
                  type: text
                  outerClasses: md
                  label: 
                    fr: Numéro
                  validations: 
                    max: 6,length
                - name: adresse3
                  type: text
                  outerClasses: lg
                  label: 
                    fr: Rue
                  validations: 
                    max: 24,length
                - name: adresse2
                  type: text
                  outerClasses: sm
                  label: 
                    fr: Appartement
                  validations: 
                    optional: null
                    max: 5,length
            - name: telephone1
              outerClasses: md
              type: tel
              label: 
                fr: Téléphone
              help:
                fr: Pour un client sans numéro de téléphone, inscrivez un numéro de téléphone temporaire pour vous rejoindre
              validations: 
                max: 10,length
            - name: adresse4
              type: text
              label: 
                fr: Ville, village ou municipalité
              validations: 
                max: 29,length
            - name: codePostal1
              type: text
              outerClasses: md          
              label: 
                fr: Code postal
              validations: 
                max: 6,length
            - name: telephone2
              outerClasses: md
              type: tel
              label: 
                fr: Autre téléphone
              validations: 
                optional: null
                max: 10,length
        # Section 4 - Situation actuelle
        - section: 
            fr: Situation actuelle
          id: SituationActuelle
          components:
            - name: EnEmploi
              type: radio
              label: 
                fr: Êtes-vous en emploi?
              options: yesno
            - name: PrecisionStatutEmploi
              v-if: val('prefixId$EnEmploi') === 'true'
              type: checkbox
              label:
                fr: Précisez le type d'emploi
              options: 
                TempsPlein: Temps plein
                TempsPartiel: Temps partiel
                SurAppel: Sur appel
                TravailleurAutonome: Travailleur autonome
            - name: AideGouvRecue
              type: radio
              label: 
                fr: Recevez-vous une aide financière gouvernementale (prestations, indemnités, etc.)?
              options: yesno
            - name: TypeAideRecue
              type: checkbox
              label: 
                fr: Précisez le type d'aide que vous recevez
              v-if: val('prefixId$AideGouvRecue') === 'true'
              options: 
                AssuranceEmploi: Prestations d'assurance-emploi
                RQAP: Prestations d'assurance parentale (RQAP)
                AutresAide: Autre type d'aide (indemnités versées par la SAAQ ou la CNESST, rente de retraite, prêts et bourses pour études, etc.)
            - name: AideRecueAutrePrecision
              v-if: val('prefixId$TypeAideRecue').includes('AutresAide')
              type: text
              label: 
                fr: Précisez le type d'aide
            - name: EnfantsACharge
              type: radio      
              label: 
                fr: Avez-vous des enfants à charge?
              options: yesno
            - name: NbrEnfants
              v-if: val('prefixId$EnfantsACharge') === 'true'
              type: number
              min: 1
              outerClasses: sm
              label: 
                fr: Combien d'enfants avez-vous à charge ?
            - name: ChefMonoparentale
              v-if: val('prefixId$EnfantsACharge') === 'true'
              type: radio
              label: 
