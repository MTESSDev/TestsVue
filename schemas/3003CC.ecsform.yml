# yaml-language-server: $schema=https://raw.githubusercontent.com/TrucsPES/TestsVue/main/schemas/ecsform.json
form:
  sections:
    # Section 0
    - section: 
        fr: Informations sur la demande
        en: Information on the application
      id: infos
      components:
        - name: TypeDemande
          type: radio
          label: 
            fr: Quel type de demande voulez-vous effectuer?
          tooltip: 
            fr: Les gars qui on créé cet outil de formulaires sont des machines! Quand Graham Bell a inventé le téléphone en 1876, il avait déjà 3 appels en absence de Chuck Norris. Un jour Chuck Norris a eu un zero en latin, depuis c'est une langue morte. L'avenir se demande parfois ce que Chuck Norris lui réserve.
          options: 
            Afdr: Demande d'aide financière de dernier recours
            AideEmploi: Demande de service d'aide à l'emploi
        - name: 02-Conjoint
          type: radio
          label: 
            fr: Avez-vous un conjoint?
          options: yesno
        - name: Req-00-Enfants
          type: radio
          label: 
            fr: Avez-vous des enfants à charge?
          options: yesno
        - name: Req01-Travaille
          type: radio
          label: 
            fr: Avez-vous déjà travaillé?
          tooltip: 
            fr: Un jour Chuck Norris a eu un zero en latin, depuis c'est une langue morte. L'avenir se demande parfois ce que Chuck Norris lui réserve.

          options: yesno
        - name: Req-00-etudes
          type: radio
          label: 
            fr: Êtes-vous aux études?
          options: yesno
    # Section 1 - Raison de la demande
    - section: 
        fr: Raison de la demande
        en: (EN)Raison de la demande
      id: raisonDemande
      v-if: form.TypeDemande
      components:
        - type: dynamic
          v-if: form.TypeDemande === 'Afdr'
          tag: div        
          components:
            - name: EvenementsDerniereAnnee
              type: checkbox
              label: 
                fr: Indiquez s'il y a lieu, les évènements vécus depuis les 12 derniers mois
              options: 
                ReqFinDiminutionRevenus: Perte ou diminution de revenus
                ReqFinEtudesTempsPlein: Fin d'études à temps plein  
              validations: 
                optional: null
            - name: ReqFinDiminutionRevenusType
              v-if: form.EvenementsDerniereAnnee && form.EvenementsDerniereAnnee.includes('ReqFinDiminutionRevenus')
              type: checkbox
              label: 
                fr: Type de revenu
              options: 
                FinRevenusEmploiReq: d'emploi
                FinRevenusTravailAutonomeReq: de travail autonome
                FinRevenusPrestations: de prestations gouvernementales (Assurance-emploi, RQAP, SAAQ, CNESST, etc.)
                FinRevenusAutres: autre
            - name: FinRevenusPrestationsPrecision
              v-if: form.ReqFinDiminutionRevenusType && form.ReqFinDiminutionRevenusType.includes('FinRevenusPrestations')
              type: text
              label: 
                fr: Précisez le type de prestations gouvernementales
            - name: FinRevenusAutresPrecision
              v-if: form.ReqFinDiminutionRevenusType && form.ReqFinDiminutionRevenusType.includes('FinRevenusAutres')
              type: text
              label: 
                fr: Précisez le type de revenu
            - name: ReqDateEvenementFinDiminutionRevenus
              v-if: form['EvenementsDerniereAnnee'] && form['EvenementsDerniereAnnee'].length && form['EvenementsDerniereAnnee'].includes('ReqFinDiminutionRevenus')
              type: date
              label: 
                fr: Date de la fin ou diminution de revenus
            - name: ReqDateEvenementFinEtudesTempsPlein
              v-if: form['EvenementsDerniereAnnee'] && form['EvenementsDerniereAnnee'].length && form['EvenementsDerniereAnnee'].includes('ReqFinEtudesTempsPlein')
              type: date
              label: 
                fr: Date de la fin d'études à temps plein
            - name: PrecisionRaisonDemandeAfdr
              type: select
              label: 
                fr: Indiquez la raison de votre demande d'aide financière de dernier recours
              options: 
                AttenteDecision: Vous attendez la réponse à une autre demande (Assurance-emploi, RQAP, jugement, SAAQ, CNESST, etc.)
                AucunRevenu: Vous n'avez aucun revenu
                RevenuInsuffisant: Votre revenu est insuffisant
                NaissanceEnfant: Vous avez eu ou pris en charge un enfant
                SortieEtablissement: Vous venez de sortir d'un établissement
                ArriveeConjoint: Vous vivez maintenant avec un conjoint
                PerteConjoint: Vous n'avez plus de conjoint
                ProblemeSante: Vous avez un problème de santé
                RemboursementFraisFuneraires: Vous demandez le remboursement de frais funéraires
                PrecisionRaisonDemandeAfdrAutreRaison: Autre raison
            - name: PrecisionRaisonDemandeAfdrAttenteDecision
              v-if: form.PrecisionRaisonDemandeAfdr === 'AttenteDecision'
              type: text
              label: 
                fr: Précisez la raison de votre demande d'aide financière de dernier recours
            - name: PrecisionRaisonDemandeAfdrRevenuInsuffisant
              v-if: form.PrecisionRaisonDemandeAfdr === 'RevenuInsuffisant'
              type: radio
              label: 
                fr: Type de revenu insuffisant
              options: 
                RevenuInsuffisantRevenusEmploi: Revenus d'emploi
                RevenuInsuffisantTravailAutonome: Revenus de travail autonome
                RevenuInsuffisantPrestations: Prestations gouvernementales (prestations d'assurance-emploi ou d'assurance parentale[RQAP], jugement, SAAQ, CNESST, etc.)
                RevenuInsuffisantAutres: autre
            - name: PrecisionRaisonDemandeAfdrRevenuInsuffisantPrestation
              v-if: form.PrecisionRaisonDemandeAfdrRevenuInsuffisant === 'RevenuInsuffisantPrestations'
              type: text
              label: 
                fr: Précisez le type de prestation insuffisante
            - name: PrecisionRaisonDemandeAfdrRevenuInsuffisantAutre
              v-if: form.PrecisionRaisonDemandeAfdrRevenuInsuffisant === 'RevenuInsuffisantAutres'
              type: text
              label: 
                fr: Précisez le type de revenu autre
            - name: PrecisionRaisonDemandeAfdrSortieEtablissement
              v-if: form.PrecisionRaisonDemandeAfdr === 'SortieEtablissement'
              type: radio
              label: 
                fr: Précisez le type d'établissement
              options: 
                SortieEtablissementSante: de santé
                SortieEtablissementDetention: de détention
            - name: PrecisionRaisonDemandeAfdrPerteConjoint
              v-if: form.PrecisionRaisonDemandeAfdr === 'PerteConjoint'
              type: radio
              label: 
                fr: Précisez la raison de perte du conjoint
              options: 
                PerteConjointDeces: décès
                PerteConjointSeparation: separation
                PerteConjointDivorce: divorce
            - name: PrecisionRaisonDemandeAfdrAutre
              v-if: form.PrecisionRaisonDemandeAfdr === 'PrecisionRaisonDemandeAfdrAutreRaison'
              type: text
              label: 
                fr: Précisez la raison autre
        - type: dynamic
          v-if: form.TypeDemande === 'AideEmploi'
          tag: div        
          components:      
            - name: PrecisionRaisonDemandeEmploi
              type: radio
              label: 
                fr: Précisez la raison de votre demande de services d'aide à l'emploi
              options: 
                AideRechercheEmploi: Aide à la recherche d'emploi
                RetourEcole: Retour aux études ou en formation
                DirigeEmployeurOrganisme: Référence d'un employeur ou d'un organisme
                PrecisionRaisonDemandeEmploiAutreRaison: Autre
            - name: PrecisionRaisonDemandeEmploiAutre
              v-if: form.PrecisionRaisonDemandeEmploi === 'DirigeEmployeurOrganisme'
              type: text
              label: 
                fr: Précisez l'employeur ou l'organisme
            - name: PrecisionRaisonDemandeEmploiAutre
              v-if: form.PrecisionRaisonDemandeEmploi === 'PrecisionRaisonDemandeEmploiAutreRaison'
              type: text
              label: 
                fr: Précisez la raison de votre demande d'aide à l'emploi
    # Section 2
    - section: 
        fr: Renseignements sur l'identite
      id: renseignementsIdentite
      components:
        - name: nom1_Req-00
          type: text
          label: 
            fr: Nom de famille
          help: 
            fr: Selon le certificat de naissance ou le document d'immigration.
          validations: 
            max: 36,length
        - name: prénom1_Req-00
          type: text
          label: 
            fr: Prénom
          validations: 
            max: 22,length
        - name: date_Req-00
          type: date
          label: 
            fr: Date de naissance
        - name: Req-00_nas1
          type: text
          outerClasses: md          
          label: 
            fr: Numéro d'assurance sociale
          validations: 
            max: 9,length
        - name: date2_Req-00
          v-if: form['Req-00_nas1'] && form['Req-00_nas1'].startsWith('9')
          type: date
          label: 
            fr: Date d'expiration
        - name: Req-00-Sexe
          type: radio
          label: 
            fr: Sexe
          options: 
            Feminim: Féminin 
            Masculin: Masculin 
        - name: Req-00-Langue
          type: radio
          label: 
            fr: Langue de correspondance
          options: 
            Francais: Français 
            Anglais: Anglais 
        - name: Req00-NeQC
          type: radio
          label: 
            fr: Êtes-vous né au Québec?
          options: yesno
        - name: nom3_Req-00
          v-if: form['Req00-NeQC'] === 'true'
          type: text
          label: 
            fr: Inscrivez le nom de famille et le prénom de l'un de vos parent
          validations: 
            max: 50,length
        - name: neCanada
          v-if: form['Req00-NeQC'] === 'false'        
          type: radio
          label: 
            fr: Êtes-vous né au Canada ?
          options: yesno
        - name: pays1_Req-00
          v-if: form['neCanada'] === 'false'
          type: text
          label: 
            fr: Indiquez votre pays de naissance
        - name: date6_Req-00
          v-if: form['neCanada'] === 'false'
          type: date
          label: 
            fr: Date d'arrivée au Canada
        - type: dynamic
          v-if: form['neCanada'] === 'false'
          tag: div        
          components:
            - name: Req00-CitCanadienne
              type: radio
              label: 
                fr: Avez-vous la citoyenneté canadienne?
              options: yesno
            - name: Oui3
              v-if: form['Req00-CitCanadienne'] === 'false'
              type: radio
              label: 
                fr: Êtes-vous un résident permanent?
              options: yesno
            - name: Oui4
              v-if: form['Oui3'] === 'false'            
              type: radio
              label: 
                fr: Êtes-vous un demandeur d'asile?
              options: yesno
            - name: Oui5
              v-if: form['Oui4'] === 'false'                        
              type: radio
              label: 
                fr: Avez-vous obtenu le statut de réfugié ou de personne protégée ou à protéger?
              options: yesno              
            - name: autre2_Req-00
              v-if: form['Oui5'] === 'false'                        
              type: text
              label: 
                fr: Autre statut, précisez
            - type: bandeau-notification
              text: 
                fr: Comme vous êtes né hors du Canada, vous devrez fournir les documents confirmant votre statut.
        - name: Req-00-Autochtone
          type: radio
          v-if: form['neCanada'] === 'true'
          label: 
            fr: Vous considérez-vous comme un autochtone?
          options: yesno
        - name: Req-00-AutochtoneType        
          v-if: form['neCanada'] === 'true' && form['Req-00-Autochtone'] === 'true'
          type: radio
          label: 
            fr: Êtes-vous un membre d'une Première Nation ou un Inuit?
          options: 
            AmerindienReserve: Membre d'une Première Nation vivant dans une collectivité
            AmerindienHorsReserve: Membre d'une Première Nation vivant à l'extérieur d'une collectivité
            Inuit: Inuit
    # Section 3 - Adresse
    - section: 
        fr: Adresse
      id: adresse
      components:
        - name: addresse1Req
          type: inline
          components:       
            - name: adresse1_Req-00
              type: text
              outerClasses: md
              label: 
                fr: Numéro
              validations: 
                max: 6,length
            - name: adresse3_Req-00
              type: text
              outerClasses: lg
              label: 
                fr: Rue
              validations: 
                max: 24,length
            - name: adresse2_Req-00
              type: text
              outerClasses: sm
              label: 
                fr: Appartement
              validations: 
                optional: null
                max: 5,length
        - name: telephone1_Req-00
          outerClasses: md
          type: tel
          label: 
            fr: Téléphone
          validations: 
            max: 10,length
        - name: adresse4_Req-00
          type: text
          label: 
            fr: Ville village ou municipalité
          validations: 
            max: 29,length
        - name: codePostal1_Req-00
          type: text
          outerClasses: md          
          label: 
            fr: Code postal
          validations: 
            max: 6,length
        - name: telephone2_Req-00
          outerClasses: md
          type: tel
          label: 
            fr: Autre téléphone
          validations: 
            optional: null
            max: 10,length
    # Section 4 - Situation actuelle
    - section: 
        fr: Situation actuelle
      id: SituationActuelle
      components:
        - name: Req01-EnEmploi
          type: radio
          label: 
            fr: Êtes-vous en emploi?
          options: yesno
        - name: PrecisionStatutEmploi_Req-00
          v-if: form['Req01-EnEmploi'] === 'true'
          type: checkbox
          label:
            fr: Précisez le type d'emploi
          options: 
            TempsPlein: Temps plein
            TempsPartiel: Temps partiel
            SurAppel: Sur appel
            TravailleurAutonome: Travailleur autonome
        - name: AideGouvRecue_Req-00
          type: radio
          label: 
            fr: Recevez-vous une aide financière gouvernementale (prestations, indemnités, etc.)?
          options: yesno
        - name: TypeAideRecue
          type: checkbox
          label: 
            fr: Précisez le type d'aide que vous recevez
          v-if: form['AideGouvRecue_Req-00'] === 'true'
          options: 
            AssuranceEmploi: Prestations d'assurance-emploi
            RQAP: Prestations d'assurance parentale (RQAP)
            AutresAide: Autre type d'aide (indemnités versées par la SAAQ ou la CNESST, rente de retraite, prêts et bourses pour études, etc.)
        - name: AideRecueAutrePrecision
          v-if: form['TypeAideRecue'] && form['TypeAideRecue'].includes('AutresAide')
          type: text
          label: 
            fr: Précisez le type d'aide
        - name: EnfantsACharge_Req-00
          type: radio      
          label: 
            fr: Avez-vous des enfants à charge?
          options: yesno
        - name: NbrEnfants
          v-if: form['EnfantsACharge_Req-00'] === 'true'
          type: number
          min: 1
          outerClasses: sm
          label: 
            fr: Combien d'enfants avez-vous à charge ?
        - name: ChefMonoparentale_Req-00
          v-if: form['EnfantsACharge_Req-00'] === 'true'
          type: radio
          label: 
            fr: Êtes-vous chef de famille monoparentale ?
          options: yesno
        - name: QuestionsFacultativesSituationActuelle_Req-00
          type: radio
          label: 
            fr: Afin de nous permettre de mieux répondre à vos besoins en matière d'emploi et d'établir des statistiques, désirez-vous répondre à quelques questions supplémentaires?
          options: yesno
        - type: dynamic
          v-if: form['QuestionsFacultativesSituationActuelle_Req-00'] === 'true'
          tag: div           
          components:
            - name: Handicap_Req-00
              type: radio
              label: 
                fr: Avez-vous un handicap physique, intellectuel ou mental?
              options: yesno
            - name: TypeHandicap_Req-00
              v-if: form['Handicap_Req-00'] === 'true'
              type: text
              label: 
                fr: Précisez le handicap
            - name: LanguesParlees_Req-00
              type: checkbox
              label: 
                fr: Langues parlées
              options: 
                Francais: Français
                Anglais: Anglais
                AutresLanguesParlees: Autres
            - name: PrecisionLanguesParlees
              v-if: form['LanguesParlees_Req-00'] && form['LanguesParlees_Req-00'].includes('AutresLanguesParlees')
              type: text
              label: 
                fr: Précisez les autres langues parlées
            - name: LanguesEcrites_Req-00
              type: checkbox
              label: 
                fr: Langues écrites
              options: 
                Francais: Français
                Anglais: Anglais
                AutresLanguesEcrites: Autres
            - name: PrecisionLanguesEcrites
              v-if: form['LanguesEcrites_Req-00'] && form['LanguesEcrites_Req-00'].includes('AutresLanguesEcrites')
              type: text
              label: 
                fr: Précisez les autres langues écrites
            - name: CasierJudiciaire_Req-00
              type: radio
              label: 
                fr: Avez-vous un casier judiciaire ?
              options: yesno
            - name: MinoriteVisible_Req-00
            #Ajouter une infobulle ici
              type: radio
              label: 
                fr: Vous considérez-vous comme un membre d'une monorité visible ?
              help: 
                fr: Selon la Loi sur l'équité en matière d'emploi, les minorités visibles sont constituées des personnes, autres que des Autochtones, qui ne sont pas de race blanche ou qui n'ont pas la peau blanche.
              options: yesno
    # Section 5 - Études en cours
    - section: 
        fr: Études en cours
      id: EtudesEnCours
      v-if: form['Req-00-etudes']
      components:
        - type: dynamic
          v-if: form['Req-00-etudes'] === 'true'
          tag: div           
          components:
            - name: PrecisionStatutEtudes_Req-00
              type: radio
              label:
                fr: Précisez votre statut d'étudiant
              options: 
                TempsPlein: Temps plein
                TempsPartiel: Temps partiel
            - name: DiplomeVise_Req-00
              type: text
              label: 
                fr: Diplôme visé ?
            - name: NiveauEtudes_Req-00
              type: select
              label: 
                fr: Indiquez l'ordre d'enseignement
              options: 
                SecondaireGeneral: Secondaire général
                SecondairePro: Secondaire professionnel
                Collegial: Collégial
                Universite1: Université 1er cycle
                Universite2: Université 2e cycle
                AutreNiveau: Autre
            - name: NiveauEtudeAutrePrecision
              v-if: form['NiveauEtudes_Req-00'] === 'AutreNiveau'
              type: text
              label: 
                fr: Précisez l'ordre d'enseignement
            - name: DomaineEtudes_Req-00
              type: text
              v-if: form['NiveauEtudes_Req-00'] && form['NiveauEtudes_Req-00'] !== 'SecondaireGeneral'             
              label: 
                fr: Domaine d'études
            - name: NbrCoursSuivis_Req-00
              type: number
              outerClasses: sm              
              min: 1
              label: 
                fr: Nombre de cours
            - name: NbrHeuresSemaine_Req-00
              type: number
              outerClasses: sm              
              min: 1
              label: 
                fr: Nombre d'heures par semaine
            - name: NbrCreditsUnites_Req-00
              type: number
              v-if: form['NiveauEtudes_Req-00'] === 'Collegial' || form['NiveauEtudes_Req-00'] === 'Universite1' || form['NiveauEtudes_Req-00'] === 'Universite2'
              outerClasses: sm              
              min: 1
              label: 
                fr: Nombre de crédits ou d'unités
            - name: NbrPeriodesSemaine_Req-00
              type: number
              v-if: form['NiveauEtudes_Req-00'] === 'SecondaireGeneral' || form['NiveauEtudes_Req-00'] === 'SecondairePro'                           
              outerClasses: sm              
              min: 1
              label: 
                fr: Nombre de périodes par semaine
        - type: dynamic
          v-if: form['Req-00-etudes'] === 'false'
          tag: div     
          components:
            - name: Inscription_Req-00
              type: radio
              label:
                fr: Êtes-vous inscrit à un établissement d'enseignement?
              options: 
                yesno
            - name: DateInscription_Req-00
              type: date
              v-if: form['Inscription_Req-00'] === 'true'
              label:
                fr: Précisez la date de début
            - name: InscriptionPrevue_Req-00
              type: radio
              v-if: form['Inscription_Req-00'] === 'false'
              label:
                fr: Prévoyez-vous vous inscrire ?
              options: 
                yesno
            - name: DateInscriptionPrevue_Req-00
              type: date
              v-if: form['InscriptionPrevue_Req-00'] === 'true'
              label:
                fr: Précisez la date de début
    # Section 6 - Formation
    - section:
        fr: Formation
      id: formation
      components:
        - name: Req01-OrdresEnseignementsApplicables
          type: checkbox
          label:
            fr: "Veuillez indiquer les ordres d'enseignements pour lesquels vous avez réussi au moins une année"
          options: 
            NiveauEtudesPrimaire: Primaire
            NiveauEtudesSecondaireGen: Secondaire (Général)
            NiveauEtudesSecondaireFormProf: Secondaire (Formation professionnelle)
            NiveauEtudesSecondaireFormMétier: Secondaire (Formation à un métier semi-spécialisé)
            NiveauEtudesCollegial: Collegial (Formation générale ou technique)
            NiveauEtudesUniversitaire: Universitaire

        - name: primaire        
          type: group
          v-if: form['Req01-OrdresEnseignementsApplicables'] && form['Req01-OrdresEnseignementsApplicables'].includes('NiveauEtudesPrimaire')
          label:
            fr: Primaire
          components:
            - name: Req01-NbAnneesReussiesPrimaire
              type: radio
              outerClasses: boutons-nombres
              label:
                fr: Nombre d'années réussies
              options: [1,2,3,4,5,6,7]
            - name: Req01-DateFinPrimaire
              type: date
              label:
                fr: Date de fin des études
        - name: secondaireGen
          type: group
          v-if: form['Req01-OrdresEnseignementsApplicables'] && form['Req01-OrdresEnseignementsApplicables'].includes('NiveauEtudesSecondaireGen')          
          label:
            fr: Secondaire (général)
          components:
            - name: Req01-NbAnneesReussiesSecGeneral
              type: radio
              outerClasses: boutons-nombres
              label:
                fr: Nombre d'années réussies
              options: [1,2,3,4,5]
            - name: Req01-DiplomeSecGeneral
              type: select
              label: 
                fr: Diplôme obtenu
              options: 
                Aucun: Aucun
                Des: Diplôme d'études secondaires (DES)
            - name: Req01-DateFinSecGeneral
              type: date
              label:
                fr: Date de fin des études
        - name: secondaireProf
          type: group
          v-if: form['Req01-OrdresEnseignementsApplicables'] && form['Req01-OrdresEnseignementsApplicables'].includes('NiveauEtudesSecondaireFormProf')                    
          label:
            fr: Secondaire (Formation professionnelle)
          components:
            - name: Req01-NbAnneesReussiesSecFormProf
              type: radio
              outerClasses: boutons-nombres
              label:
                fr: Nombre d'années réussies
              options: [3,4,5]
            - name: Req01-DisciplineSecFormProf
              type: text
              label:
                fr: Discipline/Programme de formation
            - name: Req01-DiplomeSecFormProf
              type: select
              label: 
                fr: Diplôme obtenu
              options: 
                Aucun: Aucun
                Aep: AEP
                Dep: DEP
                Asp: ASP
            - name: Req01-DateFinSecFormProf
              type: date
              label:
                fr: Date de fin des études
        - name: secondaireMetier
          type: group
          v-if: form['Req01-OrdresEnseignementsApplicables'] && form['Req01-OrdresEnseignementsApplicables'].includes('NiveauEtudesSecondaireFormMétier')                              
          label:
            fr: Secondaire (Formation à un métier semi-spécialisé)
          components:
            - name: Req01-NbAnneesReussiesSecMetier
              type: radio
              outerClasses: boutons-nombres
              label:
                fr: Nombre d'années réussies
              options: [1]
            - name: Req01-DisciplineSecMetier
              type: text
              label:
                fr: Discipline/Programme de formation
            - name: Req01-DateFinSecMetier
              type: date
              label:
                fr: Date de fin des études
        - name: collegial
          type: group
          v-if: form['Req01-OrdresEnseignementsApplicables'] && form['Req01-OrdresEnseignementsApplicables'].includes('NiveauEtudesCollegial')                                        
          label:
            fr: Collégial (Formation générale ou technique)
