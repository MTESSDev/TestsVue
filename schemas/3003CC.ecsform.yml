# yaml-language-server: $schema=https://raw.githubusercontent.com/TrucsPES/TestsVue/main/schemas/ecsform.json
form:
  sectionsGroup:
    - sectionGroup: 
        fr: Demande
      #v-if: form.TypeDemande
      sections:
        # Section 0 - Informations sur la demande (aiguillage initial)
        - section: 
            fr: Informations sur la demande
            en: Information on the application
          id: infos
          components:
            - name: TypeDemande
              type: radio
              label: 
                fr: Quel type de demande voulez-vous effectuer?
              tooltip:
                title:
                  fr: Type de demande
                text: 
                  fr: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris maximus, nisl sed consequat sodales, dolor felis condimentum felis, sed facilisis dolor nibh quis risus. Suspendisse congue velit in vehicula congue. Vivamus sed ullamcorper dolor, quis pellentesque elit. Aenean urna mi, fringilla sed purus vel, hendrerit laoreet felis. Donec efficitur dolor vel pretium euismod. In non ipsum vitae massa commodo viverra. Vivamus arcu nibh, venenatis vel venenatis a, sagittis eget est. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Maecenas nisi magna, porttitor vel augue id, porttitor fringilla sapien. Maecenas sollicitudin, massa facilisis finibus tempor, nibh nunc pharetra ante, in elementum nibh purus a arcu. Nam massa tellus, vehicula nec ante in, tempus ornare urna. Sed eget commodo libero. Nulla tincidunt justo erat, ac volutpat eros maximus in. Nam at malesuada magna. Aenean in magna non lectus viverra consectetur. In porttitor, dolor ac varius lacinia, lacus mauris laoreet neque, vitae.
                  en:       
              options: 
                Afdr: Demande d'aide financière de dernier recours
                AideEmploi: Demande de service d'aide à l'emploi
            - type: bandeau
              v-if: val('TypeDemande') === 'Afdr'
              text: 
                fr: L’aide financière qui peut être accordée tient compte de votre situation familiale.             
            - name: HabiteAvecAutreAdulte
              type: radio
              v-if: val('TypeDemande') === 'Afdr'
              label: 
                fr: Habitez-vous avec un autre adulte?
              options: yesno
            - name: PrecisionsAdulte2        
              type: group
              v-if: val('HabiteAvecAutreAdulte') === 'true'
              label:
                fr: Précisions sur l'adulte habitant avec vous
              components:
                - name: MarieUniCivilementAdulte
                  type: radio
                  label: 
                    fr: Êtes-vous marié avec cet adulte ou uni civilement à lui?
                  options: yesno
                - name: AutreParentEnfant
                  type: radio
                  v-if: val('PrecisionsAdulte2.MarieUniCivilementAdulte') === 'false'
                  label: 
                    fr: Est-il l’autre parent d’au moins un de vos enfants?
                  options: yesno
                - name: VieMaritaleUnAn
                  type: radio
                  v-if: val('PrecisionsAdulte2.MarieUniCivilementAdulte') === 'false' && val('PrecisionsAdulte2.AutreParentEnfant') === 'false'
                  label: 
                    fr: Vivez-vous maritalement avec cet adulte depuis au moins un an?
                  options: yesno
                - name: ViePasseeMaritaleUnAn
                  type: radio
                  v-if: val('PrecisionsAdulte2.MarieUniCivilementAdulte') === 'false' && val('PrecisionsAdulte2.AutreParentEnfant') === 'false' && val('PrecisionsAdulte2.VieMaritaleUnAn') === 'false'
                  label: 
                    fr: Dans le passé, avez-vous vécu maritalement avec cet adulte pendant au moins un an?
                  options: yesno
                - name: ViePasseeMaritaleMoinsUnAn
                  type: radio
                  v-if: val('PrecisionsAdulte2.MarieUniCivilementAdulte') === 'false' && val('PrecisionsAdulte2.AutreParentEnfant') === 'false' && val('PrecisionsAdulte2.VieMaritaleUnAn') === 'false' && val('PrecisionsAdulte2.ViePasseeMaritaleUnAn') === 'false'
                  label: 
                    fr: Vivez-vous maritalement avec un autre adulte depuis moins d’un an?
                  options: yesno
                - name: DateDebutCohabitation
                  type: date
                  v-if: val('PrecisionsAdulte2.ViePasseeMaritaleMoinsUnAn') === 'true'
                  label: 
                    fr: Date du début de la cohabitation
                - name: NomAdulte2CohabitationMoinsUnAn
                  type: text
                  v-if: val('PrecisionsAdulte2.ViePasseeMaritaleMoinsUnAn') === 'true'
                  label: 
                    fr: Nom de famille de l'adulte
                - name: PrenomAdulte2CohabitationMoinsUnAn
                  type: text
                  v-if: val('PrecisionsAdulte2.ViePasseeMaritaleMoinsUnAn') === 'true'
                  label: 
                    fr: Prénom de l'adulte
                - type: dynamic
                  v-if: val('Conjoint') === 'true'
                  tag: div        
                  components:                    
                  - name: ConjointMemeAdresse
                    type: radio
                    label: 
                      fr: Votre conjoint habite-t-il à la même adresse que vous?
                    options: yesno
                  - name: AdresseConjoint
                    type: text                    
                    v-if: val('PrecisionsAdulte2.ConjointMemeAdresse') === 'false'
                    outerClasses: xxl
                    label: 
                      fr: Adresse du conjoint
                  - name: RaisonConjointHabiteAilleurs
                    type: text
                    v-if: val('PrecisionsAdulte2.ConjointMemeAdresse') === 'false'
                    outerClasses: xxl
                    label: 
                      fr: Raison pour laquelle le conjoint habite ailleurs
            - name: Conjoint
              type: hidden
            - type: bandeau-notification
              v-if: val('Conjoint') === 'true'
              text: 
                fr: Vous répondez à notre définition de conjoint. Votre conjoint doit fournir les renseignements le concernant sous « Adulte 2 » dans le présent formulaire.
            - name: Req01-Travaille
              type: radio
              label: 
                fr: Avez-vous déjà travaillé?
              tooltip:
                title:
                  fr: Définition d'un travail
                text:
                  fr: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris maximus, nisl sed consequat sodales, dolor felis condimentum felis, sed facilisis dolor nibh quis risus. Suspendisse congue velit in vehicula congue. Vivamus sed ullamcorper dolor, quis pellentesque elit. Aenean urna mi, fringilla sed purus vel, hendrerit laoreet felis. Donec efficitur dolor vel pretium euismod. In non ipsum vitae massa commodo viverra.      
              options: yesno
            - name: Req-00-etudes
              type: radio
              label: 
                fr: Êtes-vous aux études?
              options: yesno
        # Section 1 - Raison de la demande
        - section: 
            fr: Raison de la demande
            en: (EN)Raison de la demande
          id: raisonDemande
          v-if: val('TypeDemande')
          components:
            - type: dynamic
              v-if: val('TypeDemande') === 'Afdr'
              tag: div        
              components:
                - name: EvenementsDerniereAnnee
                  type: checkbox
                  label: 
                    fr: Indiquez s'il y a lieu, les évènements vécus depuis les 12 derniers mois
                  options: 
                    ReqFinDiminutionRevenus: Perte ou diminution de revenus
                    ReqFinEtudesTempsPlein: Fin d'études à temps plein  
                  validations: 
                    optional: null
                - name: ReqFinDiminutionRevenusType
                  v-if: val('EvenementsDerniereAnnee').includes('ReqFinDiminutionRevenus')
                  type: checkbox
                  label: 
                    fr: Type de revenu
                  options: 
                    FinRevenusEmploiReq: d'emploi
                    FinRevenusTravailAutonomeReq: de travail autonome
                    FinRevenusPrestations: de prestations gouvernementales (Assurance-emploi, RQAP, SAAQ, CNESST, etc.)
                    FinRevenusAutres: autre
                - name: FinRevenusPrestationsPrecision
                  v-if: val('ReqFinDiminutionRevenusType').includes('FinRevenusPrestations')
                  type: text
                  label: 
                    fr: Précisez le type de prestations gouvernementales
                - name: FinRevenusAutresPrecision
                  v-if: val('ReqFinDiminutionRevenusType').includes('FinRevenusAutres')
                  type: text
                  label: 
                    fr: Précisez le type de revenu
                - name: ReqDateEvenementFinDiminutionRevenus
                  v-if: val('EvenementsDerniereAnnee').includes('ReqFinDiminutionRevenus')
                  type: date
                  label: 
                    fr: Date de la fin ou diminution de revenus
                - name: ReqDateEvenementFinEtudesTempsPlein
                  v-if: val('EvenementsDerniereAnnee').includes('ReqFinEtudesTempsPlein')
                  type: date
                  label: 
                    fr: Date de la fin d'études à temps plein
                - name: PrecisionRaisonDemandeAfdr
                  type: select
                  label: 
                    fr: Indiquez la raison de votre demande d'aide financière de dernier recours
                  options: 
                    AttenteDecision: Vous attendez la réponse à une autre demande (Assurance-emploi, RQAP, jugement, SAAQ, CNESST, etc.)
                    AucunRevenu: Vous n'avez aucun revenu
                    RevenuInsuffisant: Votre revenu est insuffisant
                    NaissanceEnfant: Vous avez eu ou pris en charge un enfant
                    SortieEtablissement: Vous venez de sortir d'un établissement
                    ArriveeConjoint: Vous vivez maintenant avec un conjoint
                    PerteConjoint: Vous n'avez plus de conjoint
                    ProblemeSante: Vous avez un problème de santé
                    RemboursementFraisFuneraires: Vous demandez le remboursement de frais funéraires
                    PrecisionRaisonDemandeAfdrAutreRaison: Autre raison
                - name: PrecisionRaisonDemandeAfdrAttenteDecision
                  v-if: val('PrecisionRaisonDemandeAfdr') === 'AttenteDecision'
                  type: text
                  label: 
                    fr: Précisez la raison de votre demande d'aide financière de dernier recours
                - name: PrecisionRaisonDemandeAfdrRevenuInsuffisant
                  v-if: val('PrecisionRaisonDemandeAfdr') === 'RevenuInsuffisant'
                  type: radio
                  label: 
                    fr: Type de revenu insuffisant
                  options: 
                    RevenuInsuffisantRevenusEmploi: Revenus d'emploi
                    RevenuInsuffisantTravailAutonome: Revenus de travail autonome
                    RevenuInsuffisantPrestations: Prestations gouvernementales (prestations d'assurance-emploi ou d'assurance parentale[RQAP], jugement, SAAQ, CNESST, etc.)
                    RevenuInsuffisantAutres: autre
                - name: PrecisionRaisonDemandeAfdrRevenuInsuffisantPrestation
                  v-if: val('PrecisionRaisonDemandeAfdrRevenuInsuffisant') === 'RevenuInsuffisantPrestations'
                  type: text
                  label: 
                    fr: Précisez le type de prestation insuffisante
                - name: PrecisionRaisonDemandeAfdrRevenuInsuffisantAutre
                  v-if: val('PrecisionRaisonDemandeAfdrRevenuInsuffisant') === 'RevenuInsuffisantAutres'
                  type: text
                  label: 
                    fr: Précisez le type de revenu autre
                - name: PrecisionRaisonDemandeAfdrSortieEtablissement
                  v-if: val('PrecisionRaisonDemandeAfdr') === 'SortieEtablissement'
                  type: radio
                  label: 
                    fr: Précisez le type d'établissement
                  options: 
                    SortieEtablissementSante: de santé
                    SortieEtablissementDetention: de détention
                - name: PrecisionRaisonDemandeAfdrPerteConjoint
                  v-if: val('PrecisionRaisonDemandeAfdr') === 'PerteConjoint'
                  type: radio
                  label: 
                    fr: Précisez la raison de perte du conjoint
                  options: 
                    PerteConjointDeces: décès
                    PerteConjointSeparation: separation
                    PerteConjointDivorce: divorce
                - name: PrecisionRaisonDemandeAfdrAutre
                  v-if: val('PrecisionRaisonDemandeAfdr') === 'PrecisionRaisonDemandeAfdrAutreRaison'
                  type: text
                  label: 
                    fr: Précisez la raison autre
            - type: dynamic
              v-if: val('TypeDemande') === 'AideEmploi'
              tag: div        
              components:      
                - name: PrecisionRaisonDemandeEmploi
                  type: radio
                  label: 
                    fr: Précisez la raison de votre demande de services d'aide à l'emploi
                  options: 
                    AideRechercheEmploi: Aide à la recherche d'emploi
                    RetourEcole: Retour aux études ou en formation
                    DirigeEmployeurOrganisme: Référence d'un employeur ou d'un organisme
                    PrecisionRaisonDemandeEmploiAutreRaison: Autre
                - name: PrecisionRaisonDemandeEmploiAutre
                  v-if: val('PrecisionRaisonDemandeEmploi') === 'DirigeEmployeurOrganisme'
                  type: text
                  label: 
                    fr: Précisez l'employeur ou l'organisme
                - name: PrecisionRaisonDemandeEmploiAutre
                  v-if: val('PrecisionRaisonDemandeEmploi') === 'PrecisionRaisonDemandeEmploiAutreRaison'
                  type: text
                  label: 
                    fr: Précisez la raison de votre demande d'aide à l'emploi
    - sectionGroup: 
        fr: Adulte 1
      classes: icone user                      
      #v-if: form.TypeDemande
      prefixId: adulte1
      sections: &sectionsAdulte
        # Section 2
        - section: 
            fr: Renseignements sur l'identité
          id: renseignementsIdentite
          components:
            - name: nom1_Req-00
              type: text
              label: 
                fr: Nom de famille
              help: 
                fr: Selon le certificat de naissance ou le document d'immigration.
              validations: 
                max: 36,length
            - name: prénom1_Req-00
              type: text
              label: 
                fr: Prénom
              validations: 
                max: 22,length
            - name: date_Req-00
              type: date
              label: 
                fr: Date de naissance
            - name: Req-00_nas1
              type: text
              outerClasses: md          
              label: 
                fr: Numéro d'assurance sociale
              inputmode: number  
              pattern: '[0-9]*'
              validations: 
                nas: true
                optional: null
            - name: date2_Req-00
              v-if: val('prefixId$Req-00_nas1').startsWith('9')
              type: date
              label: 
                fr: Date d'expiration
            - name: Req-00-Sexe
              type: radio
              label: 
                fr: Sexe
              options: 
                Feminim: Féminin 
                Masculin: Masculin 
            - name: Req-00-Langue
              type: radio
              label: 
                fr: Langue de correspondance
              options: 
                Francais: Français 
                Anglais: Anglais 
            - name: Req00-NeQC
              type: radio
              label: 
                fr: Êtes-vous né au Québec?
              options: yesno
            - name: nom3_Req-00
              v-if: val('prefixId$Req00-NeQC') === 'true'
              type: text
              label: 
                fr: Inscrivez le nom de famille et le prénom de l'un de vos parent
              validations: 
                max: 50,length
            - name: neCanada
              v-if: val('prefixId$Req00-NeQC') === 'false'        
              type: radio
              label: 
                fr: Êtes-vous né au Canada ?
              options: yesno
            - name: pays1_Req-00
              v-if: val('prefixId$neCanada') === 'false'
              type: text
              label: 
                fr: Indiquez votre pays de naissance
            - name: date6_Req-00
              v-if: val('prefixId$neCanada') === 'false'
              type: date
              label: 
                fr: Date d'arrivée au Canada
            - type: dynamic
              v-if: val('prefixId$neCanada') === 'false'
              tag: div        
              components:
                - name: Req00-CitCanadienne
                  type: radio
                  label: 
                    fr: Avez-vous la citoyenneté canadienne?
                  options: yesno
                - name: Oui3
                  v-if: val('prefixId$Req00-CitCanadienne') === 'false'
                  type: radio
                  label: 
                    fr: Êtes-vous un résident permanent?
                  options: yesno
                - name: Oui4
                  v-if: val('prefixId$Oui3') === 'false'            
                  type: radio
                  label: 
                    fr: Êtes-vous un demandeur d'asile?
                  options: yesno
                - name: Oui5
                  v-if: val('prefixId$Oui4') === 'false'                        
                  type: radio
                  label: 
                    fr: Avez-vous obtenu le statut de réfugié ou de personne protégée ou à protéger?
                  options: yesno              
                - name: autre2_Req-00
                  v-if: val('prefixId$Oui5') === 'false'                        
                  type: text
                  label: 
                    fr: Autre statut, précisez
                - type: bandeau-notification
                  text: 
                    fr: Comme vous êtes né hors du Canada, vous devrez fournir les documents confirmant votre statut.
            - name: Req-00-Autochtone
              type: radio
              v-if: val('prefixId$neCanada') === 'true'
              label: 
                fr: Vous considérez-vous comme un autochtone?
              options: yesno
            - name: Req-00-AutochtoneType        
              v-if: val('prefixId$neCanada') === 'true' && val('prefixId$Req-00-Autochtone') === 'true'
              type: radio
              label: 
                fr: Êtes-vous un membre d'une Première Nation ou un Inuit?
              options: 
                AmerindienReserve: Membre d'une Première Nation vivant dans une collectivité
                AmerindienHorsReserve: Membre d'une Première Nation vivant à l'extérieur d'une collectivité
                Inuit: Inuit
        # Section 3 - Adresse
        - section: 
            fr: Adresse
          id: adresse
          components:
            - name: addresse1Req
              type: inline
              components:       
                - name: adresse1_Req-00
                  type: text
                  outerClasses: md
                  label: 
                    fr: Numéro
                  validations: 
                    max: 6,length
                - name: adresse3_Req-00
                  type: text
                  outerClasses: lg
                  label: 
                    fr: Rue
                  validations: 
                    max: 24,length
                - name: adresse2_Req-00
                  type: text
                  outerClasses: sm
                  label: 
                    fr: Appartement
                  validations: 
                    optional: null
                    max: 5,length
            - name: telephone1_Req-00
              outerClasses: md
              type: tel
              label: 
                fr: Téléphone
              validations: 
                max: 10,length
            - name: adresse4_Req-00
              type: text
              label: 
                fr: Ville, village ou municipalité
              validations: 
                max: 29,length
            - name: codePostal1_Req-00
              type: text
              outerClasses: md          
              label: 
                fr: Code postal
              validations: 
                max: 6,length
            - name: telephone2_Req-00
              outerClasses: md
              type: tel
              label: 
                fr: Autre téléphone
              validations: 
                optional: null
                max: 10,length
        # Section 4 - Situation actuelle
        - section: 
            fr: Situation actuelle
          id: SituationActuelle
          components:
            - name: Req01-EnEmploi
              type: radio
              label: 
                fr: Êtes-vous en emploi?
              options: yesno
            - name: PrecisionStatutEmploi_Req-00
              v-if: val('prefixId$Req01-EnEmploi') === 'true'
              type: checkbox
              label:
                fr: Précisez le type d'emploi
              options: 
                TempsPlein: Temps plein
                TempsPartiel: Temps partiel
                SurAppel: Sur appel
                TravailleurAutonome: Travailleur autonome
            - name: AideGouvRecue_Req-00
              type: radio
              label: 
                fr: Recevez-vous une aide financière gouvernementale (prestations, indemnités, etc.)?
              options: yesno
            - name: TypeAideRecue
              type: checkbox
              label: 
                fr: Précisez le type d'aide que vous recevez
              v-if: val('prefixId$AideGouvRecue_Req-00') === 'true'
              options: 
                AssuranceEmploi: Prestations d'assurance-emploi
                RQAP: Prestations d'assurance parentale (RQAP)
                AutresAide: Autre type d'aide (indemnités versées par la SAAQ ou la CNESST, rente de retraite, prêts et bourses pour études, etc.)
            - name: AideRecueAutrePrecision
              v-if: val('prefixId$TypeAideRecue').includes('AutresAide')
              type: text
              label: 
                fr: Précisez le type d'aide
            - name: EnfantsACharge_Req-00
              type: radio      
              label: 
                fr: Avez-vous des enfants à charge?
              options: yesno
            - name: NbrEnfants
              v-if: val('prefixId$EnfantsACharge_Req-00') === 'true'
              type: number
              min: 1
              outerClasses: sm
              label: 
                fr: Combien d'enfants avez-vous à charge ?
            - name: ChefMonoparentale_Req-00
              v-if: val('prefixId$EnfantsACharge_Req-00') === 'true'
              type: radio
              label: 
                fr: Êtes-vous chef de famille monoparentale ?
              options: yesno
            - name: QuestionsFacultativesSituationActuelle_Req-00
              type: radio
              label: 
                fr: Afin de nous permettre de mieux répondre à vos besoins en matière d'emploi et d'établir des statistiques, désirez-vous répondre à quelques questions supplémentaires?
              options: yesno
            - type: dynamic
              v-if: val('prefixId$QuestionsFacultativesSituationActuelle_Req-00') === 'true'
              tag: div           
              components:
                - name: Handicap_Req-00
                  type: radio
                  label: 
                    fr: Avez-vous un handicap physique, intellectuel ou mental?
                  options: yesno
                - name: TypeHandicap_Req-00
                  v-if: val('prefixId$Handicap_Req-00') === 'true'
                  type: text
                  label: 
                    fr: Précisez le handicap
                - name: LanguesParlees_Req-00
                  type: checkbox
                  label: 
                    fr: Langues parlées
                  options: 
                    Francais: Français
                    Anglais: Anglais
                    AutresLanguesParlees: Autres
                - name: PrecisionLanguesParlees
                  v-if: val('prefixId$LanguesParlees_Req-00').includes('AutresLanguesParlees')
                  type: text
                  label: 
                    fr: Précisez les autres langues parlées
                - name: LanguesEcrites_Req-00
                  type: checkbox
                  label: 
                    fr: Langues écrites
                  options: 
                    Francais: Français
                    Anglais: Anglais
                    AutresLanguesEcrites: Autres
                - name: PrecisionLanguesEcrites
                  v-if: val('prefixId$LanguesEcrites_Req-00').includes('AutresLanguesEcrites')
                  type: text
                  label: 
                    fr: Précisez les autres langues écrites
                - name: CasierJudiciaire_Req-00
                  type: radio
                  label: 
                    fr: Avez-vous un casier judiciaire ?
                  options: yesno
                - name: MinoriteVisible_Req-00
                #Ajouter une infobulle ici
                  type: radio
                  label: 
                    fr: Vous considérez-vous comme un membre d'une monorité visible ?
                  help: 
                    fr: Selon la Loi sur l'équité en matière d'emploi, les minorités visibles sont constituées des personnes, autres que des Autochtones, qui ne sont pas de race blanche ou qui n'ont pas la peau blanche.
                  options: yesno
        # Section 5 - Études en cours
        - section: 
            fr: Études en cours
          id: EtudesEnCours
          v-if: val('Req-00-etudes')
          components:
            - type: dynamic
              v-if: val('Req-00-etudes') === 'true'
              tag: div           
              components:
                - name: PrecisionStatutEtudes_Req-00
                  type: radio
                  label:
                    fr: Précisez votre statut d'étudiant
                  options: 
                    TempsPlein: Temps plein
                    TempsPartiel: Temps partiel
                - name: DiplomeVise_Req-00
                  type: text
                  label: 
                    fr: Diplôme visé ?
                - name: NiveauEtudes_Req-00
                  type: select
                  label: 
                    fr: Indiquez l'ordre d'enseignement
                  options: 
                    SecondaireGeneral: Secondaire général
                    SecondairePro: Secondaire professionnel
                    Collegial: Collégial
                    Universite1: Université 1er cycle
                    Universite2: Université 2e cycle
                    AutreNiveau: Autre
                - name: NiveauEtudeAutrePrecision
                  v-if: val('prefixId$NiveauEtudes_Req-00') === 'AutreNiveau'
                  type: text
                  label: 
                    fr: Précisez l'ordre d'enseignement
                - name: DomaineEtudes_Req-00
                  type: text
                  v-if: val('prefixId$NiveauEtudes_Req-00') && val('prefixId$NiveauEtudes_Req-00') !== 'SecondaireGeneral'             
                  label: 
                    fr: Domaine d'études
                - name: NbrCoursSuivis_Req-00
                  type: number
                  outerClasses: sm              
                  min: 1
                  label: 
                    fr: Nombre de cours
                - name: NbrHeuresSemaine_Req-00
                  type: number
                  outerClasses: sm              
                  min: 1
                  label: 
                    fr: Nombre d'heures par semaine
                - name: NbrCreditsUnites_Req-00
                  type: number
                  v-if: val('prefixId$NiveauEtudes_Req-00') === 'Collegial' || val('prefixId$NiveauEtudes_Req-00') === 'Universite1' || val('prefixId$NiveauEtudes_Req-00') === 'Universite2'
