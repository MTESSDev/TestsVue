# yaml-language-server: $schema=https://raw.githubusercontent.com/TrucsPES/TestsVue/main/schemas/ecsform.json
form:
  sections:
    # Section 0
    - section: 
        fr: Informations sur la demande
        en: Information on the application
      id: infos
      components:
        - name: TypeDemande
          type: radio
          label: 
            fr: Quel type de demande voulez-vous effectuer?
          options: 
            Afdr: Demande d'aide financière de dernier recours
            AideEmploi: Demande de service d'aide à l'emploi
        - name: 02-Conjoint
          type: radio
          label: 
            fr: Avez-vous un conjoint?
          options: yesno
        - name: Req-00-Enfants
          type: radio
          label: 
            fr: Avez-vous des enfants à charge?
          options: yesno
        - name: Req01-Travaille
          type: radio
          label: 
            fr: Avez-vous déjà travaillé?
          options: yesno
        - name: Req-00-etudes
          type: radio
          label: 
            fr: Êtes-vous aux études?
          options: yesno
    # Section 1 - Raison de la demande
    - section: 
        fr: Raison de la demande
        en: (EN)Raison de la demande
      id: raisonDemande
      v-if: form.TypeDemande
      components:
        - type: dynamic
          v-if: form.TypeDemande === 'Afdr'
          tag: div        
          components:
            - name: EvenementsDerniereAnnee
              type: checkbox
              label: 
                fr: Indiquez s'il y a lieu, les évènements vécus depuis les 12 derniers mois
              options: 
                ReqFinDiminutionRevenus: Perte ou diminution de revenus
                ReqFinEtudesTempsPlein: Fin d'études à temps plein  
              validations: 
                optional: null
            - name: ReqFinDiminutionRevenusType
              v-if: form.EvenementsDerniereAnnee && form.EvenementsDerniereAnnee.includes('ReqFinDiminutionRevenus')
              type: checkbox
              label: 
                fr: Type de revenu
              options: 
                FinRevenusEmploiReq: d'emploi
                FinRevenusTravailAutonomeReq: de travail autonome
                FinRevenusPrestations: de prestations gouvernementales (Assurance-emploi, RQAP, SAAQ, CNESST, etc.)
                FinRevenusAutres: autre
            - name: FinRevenusPrestationsPrecision
              v-if: form.ReqFinDiminutionRevenusType && form.ReqFinDiminutionRevenusType.includes('FinRevenusPrestations')
              type: text
              label: 
                fr: Précisez le type de prestations gouvernementales
            - name: FinRevenusAutresPrecision
              v-if: form.ReqFinDiminutionRevenusType && form.ReqFinDiminutionRevenusType.includes('FinRevenusAutres')
              type: text
              label: 
                fr: Précisez le type de revenu
            - name: DateEvenementReq
              v-if: form.EvenementsDerniereAnnee && form.EvenementsDerniereAnnee.length
              type: date
              label: 
                fr: Date de l'évènement
            - name: PrecisionRaisonDemandeAfdr
              type: select
              label: 
                fr: Précisez la raison de votre demande d'aide financière
              options: 
                AttenteDecision: Vous attendez la réponse à une autre demande (Assurance-emploi, RQAP, jugement, SAAQ, CNESST, etc.)
                AucunRevenu: Vous n'avez aucun revenu
                RevenuInsuffisant: Votre revenu est insuffisant
                NaissanceEnfant: Vous avez eu ou pris en charge un enfant
                SortieEtablissement: Vous venez de sortir d'un établissement
                ArriveeConjoint: Vous vivez maintenant avec un conjoint
                PerteConjoint: Vous n'avez plus de conjoint
                ProblemeSante: Vous avez un problème de santé
                RemboursementFraisFuneraires: Vous demandez le remboursement de frais funéraires
                PrecisionRaisonDemandeAfdrAutreRaison: Autre raison
            - name: PrecisionRaisonDemandeAfdrAttenteDecision
              v-if: form.PrecisionRaisonDemandeAfdr === 'AttenteDecision'
              type: text
              label: 
                fr: Précisez
            - name: PrecisionRaisonDemandeAfdrRevenuInsuffisant
              v-if: form.PrecisionRaisonDemandeAfdr === 'RevenuInsuffisant'
              type: radio
              label: 
                fr: Type de revenu insuffisant
              options: 
                RevenuInsuffisantRevenusEmploi: d'emploi
                RevenuInsuffisantTravailAutonome: de travail autonome
                RevenuInsuffisantPrestations: de prestations gouvernementales (Assurance-emploi, RQAP, SAAQ, CNESST, etc.)
                RevenuInsuffisantAutres: autre
            - name: PrecisionRaisonDemandeAfdrRevenuInsuffisantPrestation
              v-if: form.PrecisionRaisonDemandeAfdrRevenuInsuffisant === 'RevenuInsuffisantPrestations'
              type: text
              label: 
                fr: Précisez le type de prestation insuffisante
            - name: PrecisionRaisonDemandeAfdrRevenuInsuffisantAutre
              v-if: form.PrecisionRaisonDemandeAfdrRevenuInsuffisant === 'RevenuInsuffisantAutres'
              type: text
              label: 
                fr: Précisez le type de revenu autre
            - name: PrecisionRaisonDemandeAfdrSortieEtablissement
              v-if: form.PrecisionRaisonDemandeAfdr === 'SortieEtablissement'
              type: radio
              label: 
                fr: Précisez le type d'établissement
              options: 
                SortieEtablissementSante: de santé
                SortieEtablissementDetention: de détention
            - name: PrecisionRaisonDemandeAfdrPerteConjoint
              v-if: form.PrecisionRaisonDemandeAfdr === 'PerteConjoint'
              type: radio
              label: 
                fr: Précisez la raison de perte du conjoint
              options: 
                PerteConjointDeces: décès
                PerteConjointSeparation: separation
                PerteConjointDivorce: divorce
            - name: PrecisionRaisonDemandeAfdrAutre
              v-if: form.PrecisionRaisonDemandeAfdr === 'PrecisionRaisonDemandeAfdrAutreRaison'
              type: text
              label: 
                fr: Précisez la raison autre
        - type: dynamic
          v-if: form.TypeDemande === 'AideEmploi'
          tag: div        
          components:      
            - name: PrecisionRaisonDemandeEmploi
              type: radio
              label: 
                fr: Précisez la raison de votre demande de services d'aide à l'emploi
              options: 
                AideRechercheEmploi: Aide à la recherche d'emploi
                RetourEcole: Retour aux études ou en formation
                DirigeEmployeurOrganisme: Référence d'un employeur ou d'un organisme
                PrecisionRaisonDemandeEmploiAutreRaison: Autre
            - name: PrecisionRaisonDemandeEmploiAutre
              v-if: form.PrecisionRaisonDemandeEmploi === 'DirigeEmployeurOrganisme'
              type: text
              label: 
                fr: Précisez l'employeur ou l'organisme
            - name: PrecisionRaisonDemandeEmploiAutre
              v-if: form.PrecisionRaisonDemandeEmploi === 'PrecisionRaisonDemandeEmploiAutreRaison'
              type: text
              label: 
                fr: Précisez la raison autre
    # Section 2
    - section: 
        fr: Renseignements personnels
      id: renseignementsPersonnels
      components:
        - name: nom1_Req-00
          type: text
          label: 
            fr: Nom de famille
          help: 
            fr: Selon le certificat de naissance ou le document d'immigration.
          validations: 
            max: 36,length
        - name: prénom1_Req-00
          type: text
          label: 
            fr: Prénom
          validations: 
            max: 22,length
        - name: date_Req-00
          type: date
          label: 
            fr: Date de naissance
        - name: Req-00_nas1
          type: text
          outerClasses: md          
          label: 
            fr: Numéro d'assurance sociale
          validations: 
            max: 9,length
        - name: date2_Req-00
          v-if: form['Req-00_nas1'] && form['Req-00_nas1'].startsWith('9')
          type: date
          label: 
            fr: Date d'expiration
        - name: Req-00-Sexe
          type: radio
          label: 
            fr: Sexe
          options: 
            Feminim: Féminin 
            Masculin: Masculin 
        - name: Req-00-Langue
          type: radio
          label: 
            fr: Langue de correspondance
          options: 
            Francais: Français 
            Anglais: Anglais 
        - name: Req00-NeQC
          type: radio
          label: 
            fr: Êtes-vous né au Québec?
          options: yesno
        - name: nom3_Req-00
          v-if: form['Req00-NeQC'] && form['Req00-NeQC'] === 'true'
          type: text
          label: 
            fr: Inscrivez le nom de famille et le prénom de l'un de vos parent
          validations: 
            max: 50,length
        - name: neCanada
          v-if: form['Req00-NeQC'] && form['Req00-NeQC'] === 'false'        
          type: radio
          label: 
            fr: Êtes-vous né au Canada ?
          options: yesno
        - name: pays1_Req-00
          v-if: form['neCanada'] && form['neCanada'] === 'false'
          type: text
          label: 
            fr: Indiquez votre pays de naissance
        - name: date6_Req-00
          v-if: form['neCanada'] && form['neCanada'] === 'false'
          type: date
          label: 
            fr: Date d'arrivée au Canada
        - type: dynamic
          v-if: form['neCanada'] && form['neCanada'] === 'false'
          tag: div        
          components:
            - name: Req00-CitCanadienne
              type: radio
              label: 
                fr: Avez-vous la citoyenneté canadienne?
              options: yesno
            - name: Oui3
              v-if: form['Req00-CitCanadienne'] && form['Req00-CitCanadienne'] === 'false'
              type: radio
              label: 
                fr: Êtes-vous un résident permanent?
              options: yesno
            - name: Oui4
              v-if: form['Oui3'] && form['Oui3'] === 'false'            
              type: radio
              label: 
                fr: Êtes-vous un demandeur d'asile?
              options: yesno
            - name: Oui5
              v-if: form['Oui4'] && form['Oui4'] === 'false'                        
              type: radio
              label: 
                fr: Avez-vous obtenu le statut de réfugié ou de personne protégée ou à protéger?
              options: yesno              
            - name: autre2_Req-00
              v-if: form['Oui5'] && form['Oui5'] === 'false'                        
              type: text
              label: 
                fr: Autre situation, précisez
            - type: bandeau-notification
              text: 
                fr: Comme vous êtes né hors du Canada, vous devrez fournir les documents confirmant votre statut.
        - name: Req-00-Autochtone
          type: radio
          label: 
            fr: Vous considérez-vous comme un autochtone?
          options: yesno
        - name: Req-00-AutochtoneType        
          v-if: form['Req-00-Autochtone'] && form['Req-00-Autochtone'] === 'true'
          type: radio
          label: 
            fr: Êtes-vous un membre d'une Première Nation ou un Inuit?
          options: 
            AmerindienReserve: Membre d'une Première Nation vivant dans une collectivité
            AmerindienHorsReserve: Membre d'une Première Nation vivant à l'extérieur d'une collectivité
            Inuit: Inuit
    # Section 3 - Adresse
    - section: 
        fr: Adresse
      id: adresse
      components:
        - name: addresse1Req
          type: inline
          components:       
            - name: adresse1_Req-00
              type: text
              outerClasses: md
              label: 
                fr: Numéro
              validations: 
                max: 6,length
            - name: adresse3_Req-00
              type: text
              outerClasses: lg
              label: 
                fr: Rue
              validations: 
                max: 24,length
            - name: adresse2_Req-00
              type: text
              outerClasses: sm
              label: 
                fr: Appartement
              validations: 
                optional: null
                max: 5,length
        - name: telephone1_Req-00
          outerClasses: md
          type: tel
          label: 
            fr: Téléphone
          validations: 
            max: 10,length
        - name: adresse4_Req-00
          type: text
          label: 
            fr: Ville village ou municipalité
          validations: 
            max: 29,length
        - name: codePostal1_Req-00
          type: text
          outerClasses: md          
          label: 
            fr: Code postal
          validations: 
            max: 6,length
        - name: telephone2_Req-00
          outerClasses: md
          type: tel
          label: 
            fr: Autre téléphone
          validations: 
            optional: null
            max: 10,length
    # Section 4 - Situation actuelle
    - section: 
        fr: Situation actuelle
      id: SituationActuelle
      components:
        - name: Req01-EnEmploi
          type: radio
          label: 
            fr: Êtes-vous en emploi?
          options: yesno
        - name: PrecisionStatutEmploi_Req-00
          v-if: form['Req01-EnEmploi'] === 'true'
          type: checkbox
          label:
            fr: Précisez le statut d'emploi que vous occupez
          options: 
            TempsPlein: Temps plein
            TempsPartiel: Temps partiel
            SurAppel: Sur appel
            TravailleurAutonome: Travailleur autonome
        - name: AideGouvRecue_Req-00
          type: radio
          label: 
            fr: Recevez-vous des prestations, des indemnités ou tout autre aide financière gouvernementale ?
          options: yesno
        - name: TypeAideRecue
          type: checkbox
          label: 
            fr: Précisez le type d'aide que vous recevez
          v-if: form['AideGouvRecue_Req-00'] && form['AideGouvRecue_Req-00'] === 'true'
          options: 
            AssuranceEmploi: Assurance-emploi
            RQAP: Régime québécois d'assurance parentale
            CNESST: CNESST
            SAAQ: SAAQ
            RevenuRetraite: Revenu de retraite
            PretBourse: Prêts et bourses
            AutresAide: Autres
        - name: AideRecueAutrePrecision
          v-if: form['TypeAideRecue'] && form['TypeAideRecue'].includes('AutresAide')
          type: text
          label: 
            fr: Précisez
        - name: EnfantsACharge_Req-00
          type: radio      
          label: 
            fr: Avez-vous des enfants à charge?
          options: yesno
        - name: NbrEnfants
          v-if: form['EnfantsACharge_Req-00'] && form['EnfantsACharge_Req-00'] === 'true'
          type: number
          min: 1
          outerClasses: sm
          label: 
            fr: Combien d'enfants avez-vous à charge ?
        - name: ChefMonoparentale_Req-00
          v-if: form['EnfantsACharge_Req-00'] && form['EnfantsACharge_Req-00'] === 'true'
          type: radio
          label: 
            fr: Êtes-vous chef de famille monoparentale ?
          options: yesno
        - name: PermisConduire_Req-00
          type: radio
          label: 
            fr: Possédez-vous un permis de conduire ?
          options: yesno
        - name: ClassePermisConduire-Req-00
          type: text
          outerClasses: md
          label: 
            fr: Précisez la/les classe(s)
          v-if: form['PermisConduire_Req-00'] && form['PermisConduire_Req-00'] === 'true'
#          type: checkbox
#          label: 
#            fr: Précisez la/les classe(s)
#          v-if: form['PermisConduire_Req-00'] && form['PermisConduire_Req-00'] === 'true'
#          options: 
#            C1: '1'
#            C2: '2'
#            C3: '3'
#            C4A: 4A
#            C4B: 4B
#            C5: '5'
#            C6A: 6A
#            C6B: 6B
#            C6C: 6C
#            C6D: 6D
#            C6E: 6E
#            C8: '8'
        #TODO: Ajouter un texte informationnel ici
        - name: Handicap_Req-00
          type: radio
          label: 
            fr: Avez-vous un handicap physique, intellectuel ou mental ?
          options: yesno
        - name: TypeHandicap_Req-00
          v-if: form['Handicap_Req-00'] && form['Handicap_Req-00'] === 'true'
          type: text
          label: 
            fr: Précisez le handicap
        - name: LanguesParlees_Req-00
          type: checkbox
          label: 
            fr: Langues parlées
          options: 
            Francais: Français
            Anglais: Anglais
            AutresLanguesParlees: Autres
        - name: PrecisionLanguesParlees
          v-if: form['LanguesParlees_Req-00'] && form['LanguesParlees_Req-00'].includes('AutresLanguesParlees')
          type: text
          label: 
            fr: Précisez les autres langues parlées
        - name: LanguesEcrites_Req-00
          type: checkbox
          label: 
            fr: Langues écrites
          options: 
            Francais: Français
            Anglais: Anglais
            AutresLanguesEcrites: Autres
        - name: PrecisionLanguesEcrites
          v-if: form['LanguesEcrites_Req-00'] && form['LanguesEcrites_Req-00'].includes('AutresLanguesEcrites')
          type: text
          label: 
            fr: Précisez les autres langues écrites
        - name: CasierJudiciaire_Req-00
          type: radio
          label: 
            fr: Avez-vous un casier judiciaire ?
          options: yesno
        - name: MinoriteVisible_Req-00
        #Ajouter une infobulle ici
          type: radio
          label: 
            fr: Vous considérez-vous comme un membre d'une monorité visible ?
          help: 
            fr: Selon la Loi sur l'équité en matière d'emploi, les minorités visibles sont constituées des personnes, autres que des Autochtones, qui ne sont pas de race blanche ou qui n'ont pas la peau blanche.
          options: yesno
    # Section 5 - Statut d'étudiant
    - section: 
        fr: Statut d'étudiant
      id: StatutEtudiant
      v-if: form['Req-00-etudes']
      components:
        - type: dynamic
          v-if: form['Req-00-etudes'] === 'true'
          tag: div           
          components:
            - name: PrecisionStatutEtudes_Req-00
              type: radio
              label:
                fr: Précisez votre statut d'étudiant
              options: 
                TempsPlein: Temps plein
                TempsPartiel: Temps partiel
            - name: DiplomeVise_Req-00
              type: text
              label: 
                fr: Diplôme visé ?
            - name: NiveauEtudes_Req-00
              type: select
              label: 
                fr: Précisez votre niveau d'études
              options: 
                SecondaireGeneral: Secondaire général
                SecondairePro: Secondaire professionnel
                Collegial: Collégial
                Universite1: Université 1er cycle
                Universite2: Université 2e cycle
                AutreNiveau: Autre
            - name: NiveauEtudeAutrePrecision
              v-if: form['NiveauEtudes_Req-00'] && form['NiveauEtudes_Req-00'].includes('AutreNiveau')
              type: text
              label: 
                fr: Précisez le niveau d'études
            - name: DomaineEtudes_Req-00
              type: text
              label: 
                fr: Précisez votre domaine d'études
            #Une condition d'affichage est à définir pour les champs suivants
            - name: NbrCoursSuivis_Req-00
              type: number
              outerClasses: sm              
              min: 1
              label: 
                fr: Nombre de cours suivis
            - name: NbrHeuresSemaine_Req-00
              type: number
              outerClasses: sm              
              min: 1
              label: 
                fr: Nombre d'heures de cours par semaine
            - name: NbrCreditsUnites_Req-00
              type: number
              outerClasses: sm              
              min: 1
              label: 
                fr: Nombre de crédits ou d'unités
            - name: NbrPeriodesSemaine_Req-00
              type: number
              outerClasses: sm              
              min: 1
              label: 
                fr: Nombre de périodes par semaine
            #fin des champs qui doivent être gérés par une condition d'affichage à définir
        - type: dynamic
          v-if: form['Req-00-etudes'] === 'false'
          tag: div     
          components:
            - name: Inscription_Req-00
              type: radio
              label:
                fr: Êtes-vous inscrit à un programme d'études ?
              options: 
                yesno
            - name: DateInscription_Req-00
              type: date
              v-if: form['Inscription_Req-00'] && form['Inscription_Req-00'] === 'true'
              label:
                fr: Pour quelle date vous êtes-vous inscrit ?
            - name: InscriptionPrevue_Req-00
              type: radio
              v-if: form['Inscription_Req-00'] && form['Inscription_Req-00'] === 'false'
              label:
                fr: Prévoyez-vous vous inscrire ?
              options: 
                yesno
            - name: DateInscriptionPrevue_Req-00
              type: date
              v-if: form['InscriptionPrevue_Req-00'] && form['InscriptionPrevue_Req-00'] === 'true'
              label:
                fr: Pour quelle date prévoyez-vous vous inscrire ?
    # Section 7 - Emplois
    - section:
        fr: Emplois
      id: emplois
      v-if: form['Req01-Travaille']          
      components:
        - name: emplois
          type: group
          repeatable: true
          v-if: form['Req01-Travaille'] === 'true'          
          label:
            fr: Emplois
            en: Jobs
          instanceLabel:
            fr: Emploi
          addLabel:
            fr: Ajouter un emploi
            en: Add a job
          removeLabel:
            fr: Supprimer cet emploi
            en: Delete this job
          components:
            - name: emploiNomEntreprise
              type: text
              label:
                fr: Nom de l'entreprise
            - name: emploiPeriodeDuAu
              type: inline
              components: 
              - name: emploiPeriodeDu
                type: date
                label:
                  fr: Période du
              - name: emploiPeriodeAu
                type: date
                label:
                  fr: Période au
            - name: emploiSalaireHebdo
              type: number
              label:
                fr: Salaire par semaine
            - name: emploiHeuresHebdo
              type: number
              label:
                fr: Heures par semaine
            - name: emploiEmploiOccupe
              type: text
              label:
                fr: Emploi occupé
            - name: emploiPrincipalesTachesAccomplies
              type: textarea
              label:
                fr: Principales tâches accomplies
            - name: emploiRaisonFinEmploi
              type: select
              label: 
                fr: Raison de la fin d'emploi
              options: 
                ManqueTravail: Manque de travail
                ProblemeSante: Problème de santé
                ChangementEmploi: Changement d'emploi
                FermetureEntreprise: Fermeture de l'entreprise
                NaissancePriseChargeEnfant: Naissance ou prise en charge d'un enfant
                Congediement: Congédiement
                AutreRaison: Autre
            - name: emploiPrecisionAutre
              v-if: index && form[name] && form[name][index] && form[name][index].emploiRaisonFinEmploi === 'AutreRaison'
              type: text
              label: 
                fr: Précisez la raison de fin d'emploi
        - name: Req01-Limitations
          type: radio
          label:
            fr: "Avez-vous des limitations fonctionnelles faisant suite à des lésions professionnelles causées, par exemple, par un accident de travail?"
          options: yesno            
        - name: limitations_Req-01
          type: text
          v-if: form['Req01-Limitations'] === 'true'          
          label:
            fr: "Précisez ces limitations"
        - name: Req01-DisponibleTravail
          type: radio
          label:
            fr: "Êtes-vous disponible pour travailler?"
          options: yesno            
        - name: Req01-DisponibilitesTravail
          type: checkbox
          v-if: form['Req01-DisponibleTravail'] === 'true'                    
          label:
            fr: "Précisez le type d'emploi recherché?"
          options: 
            ReqDispoTravailTempsPlein: À temps plein
            ReqDispoTravailTempsPartiel: À temps partiel
            ReqDispoTravailJour: De jour
            ReqDispoTravailSoir: De soir
            ReqDispoTravailNuit: De nuit
        - name: Req01-LieuxDisponibiliteTravail
          type: checkbox
          v-if: form['Req01-DisponibleTravail'] === 'true'                    
          label:
            fr: "Où êtes-vous prêt à travailler?"
          options: 
            ReqLieuDispoTravailLocalite: Dans votre localité
            ReqLieuDispoTravailRegion: Dans votre région
            ReqLieuDispoTravailAutre: Autre
        - name: Req01-LieuxDisponibiliteTravailPrecision
          type: text
          v-if: form['Req01-LieuxDisponibiliteTravail'] && form['Req01-LieuxDisponibiliteTravail'].includes('ReqLieuDispoTravailAutre')   
          label:
            fr: "Précisez où vous êtes prêt à travailler"
        - name: raisonNonDisponibiliteTravail_Req-01
          type: text
          v-if: form['Req01-DisponibleTravail'] === 'false'   
          outerClasses: xxl                           
          label:
